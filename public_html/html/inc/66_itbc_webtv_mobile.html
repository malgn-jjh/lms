<script>
$(function(){
	//console.log($('#slides > div').length);
	if($('#slides > div').length > 1) {
		<!--@if(slide_block)-->
		$('#slides').slidesjs({
			width: 320,
			height: 255,
			play: {
				active: true,
				auto: true,
				effect: "slide",
				interval: 5000,
				swap: true
			},
			navigation: {
				active: true,
				effect: "slide"
			},
			pagination: {
				active: true,
				effect: "slide"
			}
		});
		<!--/if(slide_block)-->
	} else { 
		$("#slides").height(260);
	}
});
</script>
