		<div id="container">
			<div class="page_title">
				<h3 class="title">과정 캘린더</h3>
			</div>
			<div class="content">
				<div class="search_wrap_course">
					<form name="form1" method="get">
					<input type="hidden" name="year" value="{{year}}" />
					<input type="hidden" name="month" value="{{month}}" />
					<div class="calendar_title">
						<a href="javascript:;" onclick="setDate('{{prev_year}}', '{{prev_month}}')">◀ </a>
						<strong>{{current_year}}년 {{current_month}}월</strong>
						<a href="javascript:;" onclick="setDate('{{next_year}}', '{{next_month}}')"> ▶</a>
					</div>
					</form>
					{{form_script}}
				</div>

				<div class="listwrap">
					<!--@loop(clist)-->
					<section class="lecture_list">
						<div class="contentinfo1">
							<a href="/mobile/course_view.jsp?id={{clist.id}}">
								<strong class="info_title">{{clist.course_nm_conv}}</strong>
								<ul>
									<li class="info_date">
										신청기간 : {{clist.request_date}}
										<!--@nif(clist.is_package)-->
										<!--@if(clist.is_regular)--><br />교육기간 : {{clist.study_date}}<!--/if(clist.is_regular)-->
										<!--@nif(clist.is_regular)--><br />교육기간 : {{clist.lesson_day}}일<!--/nif(clist.is_regular)-->
										<!--/nif(clist.is_package)-->
									</li>
								</ul>
							</a>
						</div>
					</section>
					<!--/loop(clist)-->
					<!--@nif(clist)-->
					<section class="lecture_list">
						<div class="contentinfo1">
							해당 과정이 없습니다.
						</div>
					</section>
					<!--/nif(clist)-->
				</div>
			</div>
		</div>
		<script>
		function setDate(year, month) {
			var f = document.forms['form1'];
			f['year'].value = year;
			f['month'].value = month;
			f.submit()
		}
		</script>
