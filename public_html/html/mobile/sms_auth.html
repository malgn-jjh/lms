<!DOCTYPE html>
<html lang="ko">
<head>
<title>{{SYS_TITLE}}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<link rel="stylesheet" type="text/css" href="/common/css/mobile.css" />
<link href="/html/images/mobile/apple-icon.png" rel="apple-touch-icon" sizes="114x114" />
<link href="/html/images/mobile/android-icon.png" rel="icon" sizes="72x72" />
<script language="javascript" type="text/javascript" src="/common/js/jquery-1.9.1.min.js"></script>
<script language="javascript" type="text/javascript" src="/common/js/jquery.slides.min.js"></script>
<script language="javascript" type="text/javascript" src="/common/js/mobile.js"></script>
<script language="javascript" type="text/javascript" src="/common/cheditor/cheditor.js" charset="utf-8"></script>
<script language="javascript" type="text/javascript" src="/common/js/common.js"></script>
<script language="javascript" type="text/javascript" src="/common/js/validate.js"></script>
<script type="text/javascript">

</script>
<style>
* {box-sizing:border-box;}
#container {padding:0;}
.sms_auth {width:100%; border:0.2em solid #507bd7; margin:0 auto;}
.sms_auth div {}
.sms_auth_title {width:100%; padding:0.75em 1.125em; font-size:1em; font-weight:bold; color:#ffffff; background-color:#507bd7;}
.sms_auth #contet_area {padding:1.5em;}
</style>
</head>
<body>

<form name="form1" target="sysfrmblank" method="post" onsubmit="return goSubmit(this);">

<div id="container">
	<div class="sms_auth">
		<div class="sms_auth_title">SMS 인증</div>
		<div class="inner">
			<div class="">
				<table summary="수강 상세정보" class="tb_style03">
					<colgroup>
						<col style="width:32%" />
						<col />
					</colgroup>
					<tbody>
						<tr>
							<!--@nif(limit_block)-->
							<td class="list_title" colspan="2">고객님의 휴대전화로 인증번호를 전송했습니다.</td>
							<!--/nif(limit_block)-->
							<!--@if(limit_block)-->
							<td class="list_title" colspan="2">
								{{gap_minutes}}분 전에 인증번호가 발송되었습니다.<br />
								새 인증번호는 {{gap_wait}}분 후에 발급 받으실 수 있습니다.<br />
								기존에 발송된 인증번호를 입력해주세요.
							</td>
							<!--/if(limit_block)-->
						</tr>
						<tr>
							<td class="list_title">휴대전화번호</td>
							<td>{{mobile}}</td>
						</tr>
						<tr>
							<td class="list_title">인증번호입력</td>
							<td><input type="number" name="auth_no"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<h2 class="blt_txt mt20">SMS가 도착하지 않는다면?</h2>
			<ul>
				<li>- 회원정보에 등록된 휴대전화번호가 정확한지 확인 해주세요.</li>
				<li>- 스팸 설정이 되어있는 경우가 아닌지 확인 해주세요.</li>
			</ul>
			<div class="btn_wrap">
				<button type="submit" class="btn_request t_view">인증확인</button>
				<button type="button" class="btn_cancel r_view" onclick="window.close();">창닫기</button>
			</div>
		</div>
	</div>
</div>
</form>
{{form_script}}
<script>
function goSubmit(f) {
	if(!validate(f)) return false;
	return true;
}
</script>
</body>
</html>

<iframe name="sysfrmblank" id="sysfrmblank" frameborder="0" width="100%" height="0" src=""></iframe>
