<div id="container">
	<!--@nif(qna_type_block)-->
	<div class="page_title">
		<h3 class="title">{{board.board_nm}}</h3>
	</div>
	<!--/nif(qna_type_block)-->
	<!--@if(qna_type_block)-->
	<div class="page_title">
		<h3 class="title">{{board.board_nm}}</h3>
		<span class="btn_write"><a href="/mobile/post_insert.jsp?{{query}}" class=""><img src="/common/images/mobile/sub/btn_write.png" style="width:35px;height:35px;margin-top:5px;margin-left:5px" alt="쓰기"></a></span>
		<!-- <span class="btn_call"><a href="tel:07000000000" class=""><img src="/common/images/mobile/sub/btn_call.png" style="width:35px;height:35px;margin-top:5px;margin-right:5px"  alt="전화걸기"></a></span> -->
	</div>
	<!--/if(qna_type_block)-->
	<div class="content">
		<div class="notice_title">
			<ul>
				<li class="infotitle">{{subject}}</li>
				<li>{{writer_conv}} / {{reg_date_conv}}</li>
			</ul>
		</div>
		<!--@if(youtube_cd)-->
		<iframe id="youtube_frame" width="100%" height="400" src="https://www.youtube.com/embed/{{youtube_cd}}" frameborder="0" allowfullscreen></iframe>
		<!--/if(youtube_cd)-->
		<div class="notice_view">
			<div class="mh100">
			{{content}}
			</div>
			<!--@if(files)-->
			<div class="file_info">첨부파일</div>
			<div class="file_w">
			<!--@loop(files)-->
			<span class="file_con">{{files.ext}} <a href="../main/download.jsp?ek={{files.ek}}&id={{files.id}}">{{files.filename}}</a></span>
			<!--/loop(files)-->
			</div>
			<!--/if(files)-->
		</div>

		<div class="pd10">
			<!--@if(board.comment_yn)-->
			<iframe class="mt35" name="comment{{id}}" id="comment{{id}}" src="../board/comment.jsp?md=post&mid={{id}}" width="100%" scrolling="no" frameborder="0"></iframe>
			<!--/if(board.comment_yn)-->
		</div>

		<div class="btn_board_wrap">
			<div class="btn_board_wrap_left">
				<button type="button" class="btn_cancel" onclick="location.href='/mobile/post_list.jsp?{{list_query}}';">목록</button>
			</div>
			<!--@if(board_modify_block)-->
			<div class="btn_board_wrap_right">
				<button type="button" class="btn_cancel" onclick="BtnConfirmGo('삭제', '/mobile/post_delete.jsp?{{query}}');">삭제</button>
				<button type="button" class="btn_request" onclick="location.href='/mobile/post_modify.jsp?{{query}}';">수정</button>
			</div>
			<!--/if(board_modify_block)-->
		</div>
		
		<!--@if(qna_type_block)-->
			<!--@nif(answer.answer_block)-->
			<div class="qnaing">
				<img src="/common/images/mobile/sub/qna_comment.png" alt="">답변을 준비 중입니다.
			</div>
			<!--/nif(answer.answer_block)-->
			<!--@if(answer.answer_block)-->
			<div class="qna_complete">
				<img src="/common/images/mobile/sub/reply.png" alt=""><span class="btn_complete">{{answer.proc_status_conv}}</span><span class="bold">{{answer.writer_conv}}</span> │ {{answer.mod_date_conv}}
				<div class="answer_box">{{answer.content}}</div>
			</div>
			<!--/if(answer.answer_block)-->
		<!--/if(qna_type_block)-->
	</div>
</div>
