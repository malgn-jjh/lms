		<style>
		.classroom_tab {background-color:#999999; color:#fff; width:100%; height:40px; line-height:40px; overflow:hidden; position:relative; }
		.classroom_tab .swiper-container {margin:0 30px;}
		.classroom_tab .swiper-slide {width:auto; height:100%; text-align:center; border-right:1px solid #898989;}
		.classroom_tab .swiper-slide a {display:inline-block; padding:0 20px; height:100%;}
		.classroom_tab .swiper-button-next {width:30px; background:url('/common/images/mobile/sub/sub_next.png'); margin:0; top:0; right:0; height:40px; text-align:center; border-left:1px solid #898989;}
		.classroom_tab .swiper-button-prev {width:30px; background:url('/common/images/mobile/sub/sub_prev.png'); margin:0; top:0; left:0; height:40px; text-align:center; border-right:1px solid #898989;}
		</style>
		<h2 class="my_title">
			<!--@nif(course.alltime_block)--><em class="em1">[{{course.year}}년/{{course.step}}기] </em><!--/nif(course.alltime_block)-->
			<em class="em2">{{cuinfo.course_nm}}</em>
		</h2>
		<div class="classroom_tab">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><a href="classroom.jsp?cuid={{cuid}}">강의목차</a></div>
					<div class="swiper-slide"><a href="cpost_list.jsp?cuid={{cuid}}&code=notice">공지사항</a></div>
					<div class="swiper-slide"><a href="cpost_list.jsp?cuid={{cuid}}&code=free">자유게시판</a></div>
					<div class="swiper-slide"><a href="cpost_list.jsp?cuid={{cuid}}&code=qna">Q&A</a></div>
					<div class="swiper-slide"><a href="cpost_list.jsp?cuid={{cuid}}&code=review">수강후기</a></div>
				</div>
			</div>
				<div class="swiper-button-next"></div>
				<div class="swiper-button-prev"></div>
		</div>
		<script>
		var mySwiper = new Swiper('.swiper-container', {
			slidesPerView: 'auto',
			spaceBetween: 0,
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			}
		});
		</script>
