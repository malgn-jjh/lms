<div data-role="page">

	<div data-role="header">
		<h1>Page Title</h1>
	</div><!-- /header -->

				<div id="contet_area">
					<h3 class="hide">컨텐츠 내용</h3>
					<div class="path">
						<ol class="path_list">
							<li>학습지원센터</li>
							<li>{{board.board_nm}}</li>
						</ol>
					</div>
					<h4 class="content_title">{{board.board_nm}}</h4>
					<div class="content_body">
						<div class="tab_wrap2">
							<ul class="tab_tt">
								<li class="tab_title" id="category-0"><a href="../board/index.jsp?code={{code}}">전체</a></li>
								<!--@loop(categories)-->
								<li class="tab_title" id="category-{{categories.id}}"><a href="../board/index.jsp?code={{code}}&s_category={{categories.id}}">{{categories.category_nm}}</a></li>
								<!--/loop(categories)-->
							</ul>
							<script>

							addEvent("onload", function() { setCategory("{{s_category}}"); });
							function setCategory(categoryId) {
								if(!categoryId) categoryId = "0";
								var id = "category-" + categoryId;
								document.getElementById(id).className += " on";
							}

							$(document).ready(function(){
								var id = '{{id}}';
								if(id != "") {
									$("dl.faq#"+ id).addClass("on");
									$("dl.faq#"+ id).children("dd").show();
								}
							});
							</script>
							<div class="tab_con_wrap">
								<div class="tab_con">
									<div class="faq_wrap">
										<!--@loop(list)-->
										<dl class="faq" id={{list.id}}>
											<dt><a href="#self">{{list.subject}}</a></dt>
											<dd>{{list.content}}</dd>
										</dl>
										<!--/loop(list)-->

										<!--@nif(list)-->
										<p class="nodata">해당 자료가 없습니다.</p>
										<!--/nif(list)-->
									</div>
								</div>
							</div>
						</div>

						<div class="page_bar">
							{{pagebar}}
						</div>

						<form name="form1" method="get">
						<input type="hidden" name="code" value="{{code}}">
						<input type="hidden" name="s_category" value="{{s_category}}">
						<div class="search_form">
							<select name="s_field">
								<option value="">전체</option>
								<option value="a.subject">제목</option>
								<option value="a.content">내용</option>
							</select>
							<input type="text" name="s_keyword"/>
							<input type="submit" class="button gray small" value="SEARCH" />
						</div>
						</form>
						{{form_script}}
					</div>
				</div>

	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->
