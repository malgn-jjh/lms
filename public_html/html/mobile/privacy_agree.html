	<div id="container">
		<div class="page_title">
			<h3 class="title">회원가입</h3>
		</div>
		<div class="content">
			<form name="form1" method="POST" target="sysfrm" onsubmit="return goSubmit(this);">
			<div class="inner">
				<ul class="dep_list">
					<li class="blt_txt">약관동의</li>
					<li><p class="m_title">회원가입을 위해서 아래 이용약관, 개인정보 및 이용에 대한 안내를 읽고 동의해 주세요.</p></li>
				</ul>
				<ul class="dep_list mt20">
					<li class="blt_txt">이용약관</li>
					<li>
						<div class="g_box_in">
							<div class="textin"> 
								<!--@include(page/clause.html)-->
							</div>
						</div>
						<p class="check"><label><input type="checkbox" name="agree_yn1" value="Y"  />이용약관에 동의 합니다.</label></p>
					</li>
				</ul>
				<ul class="dep_list mt20">
					<li class="blt_txt">개인정보 수집 및 이용에 대한 안내</li>
					<li>
						<div class="g_box_in">
							<div class="textin"> 
								<!--@include(page/privacy.html)-->
							</div>
						</div>
						<p class="check"><label><input type="checkbox" name="agree_yn2" value="Y"  />개인정보 수집 및 이용에 대한 안내에 동의 합니다.</label></p>
					</li>
				</ul>
				<div class="btn_wrap mb30">
					<button type="submit" class="btn_request t_view">동의합니다.</button>
					<button type="button" class="btn_cancel r_view" onclick="javascript:history.go(-1);">동의하지 않습니다.</button>
				</div>
			</div>
			</form>
			{{form_script}}
			<script>
			function goSubmit(f) {
				if(!validate(f)) return false;
				return true;
			}
			</script>
		</div>
	</div>
