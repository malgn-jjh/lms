<style>
#container {padding-top:10px;}
.sms_auth {width:500px; border:2px solid #507bd7; margin:0 auto;}
.sms_auth div {box-sizing:border-box;}
.sms_auth_title {width:100%; padding:12px 18px; font-size:16px; font-weight:bold; color:#ffffff; background-color:#507bd7;}
.sms_auth #contet_area {padding:5px 20px 20px 20px;}
</style>

<form name="form1" target="sysfrmblank" method="post" onsubmit="return goSubmit(this);">

<div id="container">
	<div class="sms_auth">
		<div class="sms_auth_title">SMS 인증</div>
		<div id="contet_area">
			<div class="content_body">
				<div class="tb_box type_table">
					<table summary="과목 목차별 강의명을 나타냅니다.">
						<caption>강의목차</caption>
						<colgroup>
							<col style="width:100px;" />
							<col style="width:*;" />
						</colgroup>
						<thead>
							<tr>
								<!--@nif(limit_block)-->
								<th scope="col" colspan="2">고객님의 휴대전화로 인증번호를 전송했습니다.</th>
								<!--/nif(limit_block)-->
								<!--@if(limit_block)-->
								<th scope="col" colspan="2">
									{{gap_minutes}}분 전에 인증번호가 발송되었습니다.<br />
									새 인증번호는 {{gap_wait}}분 후에 발급 받으실 수 있습니다.<br />
									기존에 발송된 인증번호를 입력해주세요.
								</th>
								<!--/if(limit_block)-->
							</tr>
						</thead>
						<tbody>
							<tr>
								<th class="tac">휴대전화번호</th>
								<td align="left">{{mobile}}</td>
							</tr>
							<tr>
								<th class="tac">인증번호입력</th>
								<td align="left"><input type="text" name="auth_no"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="cv">
				<h6 class="page_title">SMS가 도착하지 않는다면?</h6>
				<ul>
					<li>- 회원정보에 등록된 휴대전화번호가 정확한지 확인 해주세요.</li>
					<li>- 스팸 설정이 되어있는 경우가 아닌지 확인 해주세요.</li>
				</ul>
			</div>

			<div class="board btn">
				<input type="submit" class="button large blue" value="인증확인" />
				<button type="button" onclick="window.close();" class="button large black">창닫기</button>
			</div>
		</div>
	</div>
</div>
</form>
{{form_script}}
<script>
function goSubmit(f) {
	if(!validate(f)) return false;
	return true;
}
</script>
