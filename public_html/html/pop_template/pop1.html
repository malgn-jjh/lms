<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{{SYS_TITLE}}</title>
<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="/common/css/malgn.css" />
<link rel="stylesheet" type="text/css" href="/common/css/default.css" />
<script language="javascript" type="text/javascript" src="/common/js/jquery-1.9.1.min.js" charset="utf-8"></script>
<script language="javascript" type="text/javascript" src="/common/cheditor/cheditor.js" charset="utf-8"></script>
<script language="javascript" type="text/javascript" src="/common/js/common.jsp"></script>
<script language="javascript" type="text/javascript" src="/common/js/validate.jsp"></script>
</head>

<body marginheight="0" marginwidth="0">
<div class="main_pop" id ="pop{{id}}">
	<div class="main_pop_tt">
		{{subject}}
	</div>
	<span class="btn_close"><a href="javascript:;" onClick="popupClose('{{id}}')" style="display:block;"><img src="/html/images/common/post_closed.png" alt="닫기"></a></span>
	<div style="position:relative; height:{{height}}px;overflow:hidden">{{content}}</div>
	<div style="position:absolute; width:100%;">
		<table width="100%" border="0" cellpadding="0" cellspacing="0" style="border-top:1px solid #ddd;">
		<tr>
			<td style="text-align:left; padding:7px 0 0 8px; color:#333333; font-size:11px" width="120" height="25" valign="top">
				<label><input name="close" type="checkbox" id="close" value="1" onclick="popupClose()" class="ipt01" style="vertical-align:-3px"/> 하루 동안 보지 않기</label>
			</td>
			<td style="text-align:right; padding-right:5px">
				<a href="javascript:;" onClick="popupClose('{{id}}')">닫기</a>
			</td>
		</tr>
		</table>
	</div>
</div>
<script type="text/javascript">
//<![CDATA[
document.title = '{{subject}}';
function setPopCookie(name, value, expiredays) {
	   var todayDate = new Date();
	   todayDate.setDate( todayDate.getDate() + expiredays );
	   document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";"
}
function popupClose(id) {
	var el = document.getElementById("close");
	if(el.checked) {
		setPopCookie("POPUP{{id}}", "done", 1);
	}
	window.close();
}
//]]>
</script>

</body>
</html>
