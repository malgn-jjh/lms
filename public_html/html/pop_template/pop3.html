<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{{SYS_TITLE}}</title>
<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="/common/css/malgn.css" />
<link rel="stylesheet" type="text/css" href="/common/css/default.css" />
<script language="javascript" type="text/javascript" src="/common/js/jquery-1.9.1.min.js" charset="utf-8"></script>
<script language="javascript" type="text/javascript" src="/common/cheditor/cheditor.js" charset="utf-8"></script>
<script language="javascript" type="text/javascript" src="/common/js/common.jsp"></script>
<script language="javascript" type="text/javascript" src="/common/js/validate.jsp"></script>
</head>

<body marginheight="0" marginwidth="0">

<div style="position:relative;">{{content}}
	<div style="position:absolute;top:{{height_conv}}px;left:0px;">
		<div style="padding-top:3px;padding-bottom:3px;">
			<div style="float:left;width:{{width_conv}}px;"><label><input name="close" type="checkbox" id="close" value="1" onclick="popupClose()" class="ipt01"/> 하루 동안 보지 않기</label></div>
			<div style="float:left;"><a href="javascript:void(0);" onClick="popupClose()"><img src="/html/images/admin/btn/btn_close.gif" alt="닫기" style="border:0px solid white;"></a></div>
		</div>
	</div>
</div>

<script>
document.title = '{{title}}';
function setPopCookie(name, value, expiredays) {
	   var todayDate = new Date();
	   todayDate.setDate( todayDate.getDate() + expiredays );
	   document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";"
}
function popupClose() {
	var el = document.getElementById("close");
	if(el.checked) {
		setPopCookie("POPUP{{id}}", "done", 1);
	}
	window.close();
}
</script>

</body>
</html>
