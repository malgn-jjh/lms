<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>수료증</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
body { font-family : 바탕; padding:0px;margin:0px; }
.certificate1 { position:relative; padding:0px; width:650px; height:932px; page-break-after:always; }
.certificate1 div { position:absolute; z-index:999; }
.cer_img { z-index:999; top:0; left:0; z-index:10; }
.cer_img img { width:100%; }
.cer_no { top:90px; left:70px; font-size:17px; font-weight:bold; width:300px;}
.cer_name { top:170px; left:35px; font-weight:bold; font-size:35px;text-align:center;width:575px; }
.cer_user { top:320px; left:130px;text-align:left;width:535px; }
.text02 { color:#49493A; font-weight:bold;font-size:16px; }
.cer_text1 { top:530px; left:62px; font-weight:bold; font-size:20px;text-align:center;width:525px; line-height:30px; }
.cer_date1 { top:640px; left:50px; font-weight:bold; color:#49493A; font-size:22px;text-align:center;width:575px;letter-spacing:2px;}
.cer_text2 { top:770px; left:35px; font-weight:bold; font-size:33px;text-align:center;width:575px;letter-spacing:6px; }

</style>
</head>
<body marginheight="0" marginwidth="0">

<script>
window.onload = function() {
	window.print();
}
</script>

<!--@loop(list)-->
<div class="certificate1" style="margin-top:10px;">
	<div class="cer_img"><img src="{{certificate_file_url}}"></div>
	<div class="cer_user">
		<table cellpadding="0" cellspacing="0" style="width:430px;" border="0">
		<tr>
			<td style="height:30px;" class="text02">성</td>
			<td style="width:40px;"></td>
			<td style="width:25px;" class="text02">명</td>
			<td style="width:13px;text-align:left">:</td>
			<td class="text02"><span style="letter-spacing:5px;">{{list.user_nm}}</span></td>
		</tr>
		<tr>
			<td style="height:30px;" class="text02" colspan="3"><span style="letter-spacing:2px;">교육과정</span></td>
			<td style="text-align:left;">:</td>
			<td class="text02" style="text-align:left;"><span style="letter-spacing:2px;">{{list.course_nm}}</span></td>
		</tr>
		<tr>
			<td style="height:30px;" class="text02" colspan="3"><span style="letter-spacing:2px;">교육기간</span></td>
			<td style="text-align:left;">:</td>
			<td class="text02" style="text-align:left;">{{list.start_date_conv}} ~ {{list.end_date_conv}}</td>
		</tr>
		<tr>
			<td style="height:30px;" class="text02" colspan="3"><span style="letter-spacing:2px;">인정학점</span></td>
			<td style="text-align:left">:</td>
			<td class="text02"><span style="letter-spacing:0px;">{{list.credit}} 학점</span></td>
		</tr>

		</table>
	</div>
	<div class="cer_date1">{{list.today}}</div>
</div>
<!--/loop(list)-->

</body>
</html>
