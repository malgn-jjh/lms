				<div id="contet_area">
					<h3 class="hide">컨텐츠 내용</h3>
					<div class="path">
						<ol class="path_list">
							<li>마이페이지</li>
							<li>회원탈퇴</li>
						</ol>
					</div>
					<h4 class="content_title">회원탈퇴</h4>
					<div class="content_body">
						<div class="tb_top">
						</div>
						<form name="form1" method="post" target="sysfrm" onsubmit="return goSubmit(this)">
						<div class="tb_box type_write">
							<table summary="회원탈퇴에 필요한 내용을 입력해주세요" class="join nobg">
								<caption>회원탈퇴 양식</caption>
								<colgroup>
									<col style="width: 14%" />
									<col />
								</colgroup>
								<tbody>
									<tr>
										<th class="tb_th"><label for="passwd1">비밀번호</label></th>
										<td><input type="password" name="passwd" id="passwd1" class="w200" /></td>
									</tr>
									<tr>
										<th class="tb_th"><label for="type_1">탈퇴 사유</label></th>
										<td>
											<ul class="out_pro">
												<!--@loop(categories)-->
												<li><label><input type="checkbox" name="out_type" value="{{categories.id}}" id="type_{{categories.__idx}}"  /> {{categories.name}} </label> </li>
												<!--/loop(categories)-->
											</ul>
										</td>
									</tr>
									<tr>
										<th class="tb_th"><label for="memo">기타 사유</label></th>
										<td><input type="text" name="memo" id="memo" class="wmax" /></td>
									</tr>
									<tr>
										<th class="tb_th"><label for="agree_yn">정보삭제 동의</label></th>
										<td><label><input type="checkbox" id="agree_yn" name="agree_yn"> 탈퇴 후에는 유료로 구매한 과정을 포함한 모든 수강정보가 삭제되어 복구가 불가능하며, 약관에 따라 일정 시일 후 모든 정보가 삭제됩니다.</label></td>
									</tr>
								</tbody>
							</table>
						</div>
						<p class="btn_submit right"><input type="submit" class="button red" value="탈퇴신청" /></p>
						</form>
						{{form_script}}
						
						<script>
						function goSubmit(f) {
							if(!validate(f)) return false;
							if(!GetFormValue("form1", "out_type")) {
								alert("탈퇴 사유를 하나 이상 선택하세요");
								return false;
							}
							if(confirm("탈퇴 후에는 유료로 구매한 과정을 포함한 모든 수강정보가 삭제되어 복구가 불가능하며, 약관에 따라 일정 시일 후 모든 정보가 삭제됩니다.\n\n정말 탈퇴하시겠습니까?")) return true;
							else return false;
						}
						</script>
					</div>
				</div>
