<div id="contet_area">
    <h3 class="hide">컨텐츠 내용</h3>
    <div class="path">
        <ol class="path_list">
			<li>마이페이지</li>
			<li>환불신청</li>
		</ol>
	</div>
	<h4 class="content_title">환불신청</h4>
	<div class="content_body">
		<h5 class="tb_title">환불신청항목</h5>
        <form name="form1" method="post" target="sysfrm" onsubmit="return goSubmit(this);">
		<input type="hidden" name="id" value="{{id}}" />
		<input type="hidden" name="iid" value="{{iid}}" />
		<div class="tb_box type_list refund_list" >
			<table>
				<caption>환불신청항목</caption>
				<colgroup>
					<col style="width: 11%" />
					<col />
					<col style="width: 11%" />
					<col style="width: 11%" />
					<col style="width: 11%" />
					<col style="width: 11%" />
				</colgroup>
				<thead>
					<tr>
						<th scope="col">주문번호</th>
						<th scope="col">과정명</th>
						<th scope="col">주문금액</th>
						<th scope="col">할인금액</th>
						<th scope="col">결제금액</th>
						<th scope="col">결제수단</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="tac">{{oid}}-{{id}}</td>
						<td class="tal"><p class="subject">{{product_nm}}</p></td>
						<td class="tac">{{price_conv}}원</td>
						<td class="tac">{{coupon_price_conv}}원</td>
						<td class="tac"><strong>{{pay_price_conv}}</strong>원</td>
						<td class="tac">{{paymethod_conv}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<h5 class="tb_title">환불정보</h5>
		<div class="tb_box tb_insert">
			<table summary="환불받을 정보를 입력할수 있습니다.">
				<caption>환불정보</caption>
				<colgroup>
					<col style="width:240px" />
					<col style="width:*%" />
				</colgroup>
				<tbody>
				<tr>
					<th>환불사유 및 요청사항</th>
					<td>
						<input type="text" style="width:80%;" name="req_memo" />
					</td>
				</tr>
				<!--@nif(paymethod:01)-->
				<tr>
					<th>환불계좌 은행</th>
					<td>
						<select name="bank_nm">
							<option value=""> == 은행 == </option>
							<option value="국민은행">국민은행</option>
							<option value="기업은행">기업은행</option>
							<option value="농협은행">농협은행</option>
							<option value="신한은행">신한은행</option>
							<option value="산업은행">산업은행</option>
							<option value="우리은행">우리은행</option>
							<option value="한국씨티은행">한국씨티은행</option>
							<option value="하나은행">하나은행</option>
							<option value="SC제일은행">SC제일은행</option>
							<option value="카카오뱅크">카카오뱅크</option>
							<option value="케이뱅크">케이뱅크</option>
							<option value="경남은행">경남은행</option>
							<option value="광주은행">광주은행</option>
							<option value="대구은행">대구은행</option>
							<option value="도이치은행">도이치은행</option>
							<option value="뱅크오브아메리카">뱅크오브아메리카</option>
							<option value="부산은행">부산은행</option>
							<option value="산림조합중앙회">산림조합중앙회</option>
							<option value="저축은행">저축은행</option>
							<option value="새마을금고중앙회">새마을금고중앙회</option>
							<option value="수협은행">수협은행</option>
							<option value="신협중앙회">신협중앙회</option>
							<option value="우체국">우체국</option>
							<option value="전북은행">전북은행</option>
							<option value="제주은행">제주은행</option>
							<option value="중국건설은행">중국건설은행</option>
							<option value="중국공상은행">중국공상은행</option>
							<option value="BNP파리바은행">BNP파리바은행</option>
							<option value="HSBC은행">HSBC은행</option>
							<option value="JP모간체이스은행">JP모간체이스은행</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>환불계좌 번호</th>
					<td><input type="text" style="width:200px;" name="account_no" /></td>
				</tr>
				<tr>
					<th>환불계좌 예금주</th>
					<td><input type="text" style="width:100px;" name="depositor" /></td>
				</tr>
				<!--/nif(paymethod:01)-->
				</tbody>
			</table>
		</div>
		<div class="board btn">
			<input type="button" class="button white left" onclick="location.href='/board/index.jsp?{{list_query}}'" value="취소" />
			<input type="submit" class="button red right" value="환불신청" />
		</div>
        </form>
        {{form_script}}
    </div>
</div>
<script>
function goSubmit(f) {
    if(!validate(f)) return false;
    return true;
}
</script>
