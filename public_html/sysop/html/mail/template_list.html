<form name="form1" method="get">
<input type="hidden" name="tab" value="{{tab}}">
<input type="hidden" name="ord" value="{{ord}}">
<input type="hidden" name="mode" value="">

<table class="t_tb01" cellpadding="0" cellspacing="0">
<col width="120"><col>
<tr>
	<td class="t_th01">상태</td>
	<td class="t_td01">
		<label><input type="radio" name="s_status" class="ipt01" value="" checked="checked"> 전체 </label> &nbsp;
		<!--@loop(status_list)-->
		<label><input type="radio" name="s_status" class="ipt01" value="{{status_list.id}}"> {{status_list.name}} </label> &nbsp;
		<!--/loop(status_list)-->
	</td>
</tr>
<tr>
	<td class="t_th01">검색</td>
	<td class="t_td01">
		<select name="s_field" onchange="document.forms['form1']['s_keyword'].focus();">
			<option value=""> - 전체 - </option>
			<option value="a.template_cd">템플릿코드</option>
			<option value="a.template_nm">템플릿명</option>
			<option value="a.subject">발송제목</option>
			<option value="a.content">내용</option>
		</select>
		<input type="text" name="s_keyword" size="30" onfocus="this.select();">
		<button type="submit" class="bttn2">검색</button>
	</td>
</tr>
</table>

<table class="a_tb01" cellpadding="0" cellspacing="0" border="0">
<tr>
	<td class="a_th01">{{list_total}}</td>
	<td class="a_td01">
		<button type="button" class="bttn2" onclick="document.forms['form1']['mode'].value='excel';document.forms['form1'].submit();document.forms['form1']['mode'].value='';">EXCEL</button>
		<button type="button" class="bttn2 sky" onclick="location.href='template_insert.jsp?{{list_query}}';">등록</button>
	</td>
</tr>
</table>

</form>
{{form_script}}

<form name="form2" method="post">
<table class="l_tb01" cellpadding="0" cellspacing="0">
<col width="50">
<col width="200">
<col>
<col>
<col width="100">
<col width="100">
<thead>
<tr align="center">
	<td class="l_th01">No</td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.template_cd" onclick="ListSort(this, '{{ord}}')">템플릿코드</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.template_nm" onclick="ListSort(this, '{{ord}}')">템플릿명</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.subject" onclick="ListSort(this, '{{ord}}')">발송제목</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.reg_date" onclick="ListSort(this, '{{ord}}')">등록일</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.status" onclick="ListSort(this, '{{ord}}')">상태</span></td>
</tr>
</thead>
<tbody>
<!--@loop(list)-->
<tr class="l_tr_{{list.ROW_CLASS}}" align="center">
	<td class="l_td01">{{list.id}}</td>
	<td class="l_td01">{{list.template_cd}}</td>
	<td class="l_td01" align="left"><a href="template_modify.jsp?id={{list.id}}&{{list_query}}">{{list.template_nm_conv}}</a></td>
	<td class="l_td01" align="left">{{list.subject_conv}}</td>
	<td class="l_td01">{{list.reg_date_conv}}</td>
	<td class="l_td01">{{list.status_conv}}</td>
</tr>
<!--/loop(list)-->
</tbody>
</table>
<!--@nif(list)-->
<table class="n_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td>해당 자료가 없습니다.</td>
</tr>
</table>
<!--/nif(list)-->

<table class="p_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="p_td01">{{pagebar}}</td>
</tr>
</table>

<script>ListSort(null, "{{ord}}");</script>

</form>
