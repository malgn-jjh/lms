<form name="form1" method="get">
<input type="hidden" name="ord" value="">
<input type="hidden" name="mode" value="">
<input type="hidden" name="mid" value="{{mid}}">

<table class="t_tb01" cellpadding="0" cellspacing="0">
<col width="120"><col>
<col width="120"><col>
<tr>
	<td class="t_th01">검색</td>
	<td class="t_td01" colspan="3">
		<select name="s_field" onchange="document.forms['form1']['s_keyword'].focus();">
			<option value=""> - 전체 - </option>
			<option value="b.login_id">회원아이디</option>
			<option value="a.user_nm">회원명</option>
			<option value="a.email">이메일</option>
		</select>
		<input type="text" name="s_keyword" size="20" onfocus="this.select();">
		<button type="submit" class="bttn2">검색</button>
	</td>
</tr>
</table>

<table class="a_tb01" cellpadding="0" cellspacing="0" border="0">
<tr>
	<td class="a_th01">{{list_total}}</td>
	<td class="a_td01">
		<button type="button" class="bttn2" onclick="document.forms['form1']['mode'].value='excel';document.forms['form1'].submit();document.forms['form1']['mode'].value='';">EXCEL</button>
		<button type="button" class="bttn2" onclick="window.close();">닫기</button>
	</td>
</tr>
</table>

</form>
{{form_script}}

<form name="form2" method="post">
<table class="l_tb01" cellpadding="0" cellspacing="0">
<col width="40">
<col width="120">
<col width="120">
<col>
<col width="80">
<col width="80">
<thead>
<tr align="center">
	<td class="l_th01">No</td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.user_nm" onclick="ListSort(this, '{{ord}}')">회원명</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_b.login_id" onclick="ListSort(this, '{{ord}}')">회원아이디</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.email" onclick="ListSort(this, '{{ord}}')">이메일</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_b.email_yn" onclick="ListSort(this, '{{ord}}')">수신동의</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.send_yn" onclick="ListSort(this, '{{ord}}')">발송여부</span></td>
</tr>
</thead>
<tbody>
<!--@loop(list)-->
<tr class="l_tr_{{list.ROW_CLASS}}" align="center">
	<td class="l_td01">{{list.__ord}}</td>
	<td class="l_td01">{{list.user_nm}}</td>
	<td class="l_td01" align="left"><span class="crm" _id="{{list.user_id}}">{{list.login_id}}</span></td>
	<td class="l_td01">{{list.email}}</td>
	<td class="l_td01">{{list.email_yn_conv}}</td>
	<td class="l_td01">{{list.send_conv}}</td>
</tr>
<!--/loop(list)-->
</tbody>
</table>

<!--@nif(list)-->
