		<strong>{{SITE_INFO.site_nm}}</strong>
		<div style="float:right;"><a href="http://{{SITE_INFO.domain}}" target="_blank" style="text-decoration:none; font-size:12px;">바로가기</a></div>

			<strong>{{subject}}</strong><br /><br />
