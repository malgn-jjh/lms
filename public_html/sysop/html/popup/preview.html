<div class="main_pop">
	<div class="main_pop_tt">
		{{subject}}
	</div>
	<span class="btn_close"><a href="javascript:;" onclick="popupClose()" style="display:block;"><img src="/html/images/common/post_closed.png" alt="닫기"></a></span>
	<div style="position:relative; height:{{height}}px">{{content}}</div>
	<div style="position:absolute; width:100%;">
		<table width="100%" border="0" cellpadding="0" cellspacing="0" style="border-top:1px solid #ddd;">
		<tr>
			<td style="text-align:left; padding:7px 0 0 8px; color:#333333; font-size:11px" width="125" height="25" valign="top">
				<label><input name="close" type="checkbox" id="close" value="1" onclick="popupClose()" class="ipt01" style="vertical-align:-3px"/> 하루 동안 보지 않기</label>
			</td>
			<td style="text-align:right; padding-right:5px">
				<a href="javascript:;" onClick="popupClose()">닫기</a>
			</td>
		</tr>
		</table>
	</div>
</div>
<script type="text/javascript">
//<![CDATA[
document.title = '{{title}}';
function setPopCookie(name, value, expiredays) {
	   var todayDate = new Date();
	   todayDate.setDate( todayDate.getDate() + expiredays );
	   document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";"
}
function popupClose() {
	var el = document.getElementById("close");
	if(el.checked) {
	//	setPopCookie("POPUP{{id}}", "done", 1);
	}
	window.close();
}
//]]>
</script>
