<form name="form1" method="post" target="searchfrm" onsubmit="return goSubmit(this);">
<input type="hidden" name="mode" value="search">
<table class="c_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="c_th01">시청이력 일괄 다운로드</td>
	<td class="c_td01"></td>
</tr>
</table>

<table class="f_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
<col width="120"><col>
<tr>
	<td class="f_th01">구분 *</td>
	<td class="f_td01">
		<label><input type="radio" name="s_list_mode" value="" class="ipt01" /> 전체 시청내역 보기 </label>&nbsp;
		<label><input type="radio" name="s_list_mode" value="group" class="ipt01" /> 회원별 시청내역 보기 </label>&nbsp;
	</td>
</tr>
<tr>
	<td class="f_th01">방송일자</td>
	<td class="f_td01">
		<input type="text" name="s_start_date" class="cal01"> ~
		<input type="text" name="s_end_date" class="cal01">
	</td>
</tr>
</table>

<div style="position:relative" id="buttonArea">
	<div id="prog" style="display:none;width:1200px;height:40px;position:absolute;opacity:0.5;filter:alpha(opacity=50);background:#FFFFFF">
		<table width="100%" height="100%" cellpadding="0" cellspacing="0">
		<tr>
			<td align="center"><img src="../html/images/admin/common/ajax-loader.gif" align="absmiddle"></td>
		</tr>
		<tr>
			<td align="center">처리 중입니다.</td>
		</tr>
		</table>
	</div>
	<div>
		<table class="b_tb01" border="0">
		<tr>
			<td>
			</td>
			<td class="b_td01">
				<button type="submit" class="bttn2">검색</button>
			</td>
		</tr>
		</table>
	</div>
</div>

</form>
{{form_script}}

<div id="searchArea" style="display:none">
<iframe name="searchfrm" id="searchfrm" src="about:blank" frameborder="0" width="100%" scrolling="no"></iframe>
</div>

<script language="javascript">
function goSubmit(f) {
	if(!validate(f)) return false;
	document.getElementById("prog").style.display = "block";
	document.getElementById("searchArea").style.display = "block";
	return true;
}
</script>
