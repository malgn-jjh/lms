<form name="form1" method="post">
<table class="c_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="c_th01">{{p_title}} <!--@nif(modify)-->등록<!--/nif(modify)--><!--@if(modify)-->수정 <span class="desc01">모듈 변경은 불가능합니다.<!--/if(modify)--></td>
</tr>
</table>

<table class="f_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="f_th01">모듈</td>
	<td class="f_td01">
		<select name="md" onchange="setModule(this);">
			<!--@loop(modules)-->
			<option value="{{modules.id}}" {{modules.selected}}>{{modules.name}}</option>
			<!--/loop(modules)-->
		</select>
	</td>
</tr>
<tr>
	<td class="f_th01">카테고리명</td>
	<td class="f_td01"><input type="text" name="category_nm" style="width:95%;"/></td>
</tr>
<tr>
	<td class="f_th01">순서</td>
	<td class="f_td01">
		<select name="sort" id="sortArea">
		<!--@loop(sorts)-->
			<option value="{{sorts.idx}}">{{sorts.idx}}</option>
		<!--/loop(sorts)-->
		</select>
	</td>
</tr>
</table>

<table class="b_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="b_td01">
		<!--@if(modify)-->
		<button type="submit" class="bttn2">저장</button>
		<button type="button" class="bttn2" onclick="BtnConfirmGo('삭제', 'category_delete.jsp?id={{id}}');">삭제</button>
		<!--/if(modify)-->
		<!--@nif(modify)-->
		<button type="submit" class="bttn2">등록</button>
		<!--/nif(modify)-->
	</td>
</tr>
</table>

</form>
{{form_script}}

<script>
parent.scrollTo(0, 0);

function setModule(el) {
	parent.document.left.location.href = "category_tree.jsp?md=" + el[el.selectedIndex].value;
	parent.document.mng.location.href = "category_insert.jsp?md=" + el[el.selectedIndex].value;
}
</script>

<script language="JavaScript">

	document.forms['form1']['category_nm'].focus();

</script>
