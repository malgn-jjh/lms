<style>
body { background-color:#F3F3F3; }
.menuTable { padding-right:10px !important; }
</style>
<div style="padding:5px 5px 0 5px;">

<link rel="StyleSheet" href="/common/js/dtree/dtree.css" type="text/css" />
<script type="text/javascript" src="/common/js/dtree/dtree.js"></script>
<div class="djree dtreeSub" style="background-color:white;">
	<form name="form1" method="GET">
	<input type="hidden" name="mode" value="">
	<input type="hidden" name="type" value="">
	</form>

	<div class="topTable">
		<table cellpadding="0" cellspacing="0" width="100%" border="0" style="padding:5px;border-bottom:1px solid #d1d1d1;">
			<col><col>
			<tr>
				<td align="left">
					<button type="button" class="btn_simp" onclick="javascript:mmd.openAll();">전체열기</button>
					<button type="button" class="btn_simp" onclick="javascript:mmd.closeAll();">전체닫기</button>
				</td>
			</tr>
		</table>
	</div>

	<div class="menuTable">
		<script type="text/javascript">

			mmd = new dTree('mmd');
			mmd.add("0", "_ROOT_", "<b>목차</b>", "", "", "mng");
			<!--@loop(list)-->
			mmd.add("{{list.id}}", "{{list.parent_id}}", "{{list.manual_nm}}", "view.jsp?id={{list.id}}", "", "_BODY", "{{list.icon}}", "{{list.icon}}");
			<!--/loop(list)-->

			document.write(mmd);

			//mmd.openAll();
			//mmd.closeAll();

		</script>
	</div>
	<div><span class="menuRight"></span></div>
</div>

</div>

<script>
$(document).ready(function() {
	$(".menuTable a").each(function() {
		$(this).attr("title", $(this).html());
	});
});
</script>
