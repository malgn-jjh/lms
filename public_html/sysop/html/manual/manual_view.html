<style>
#wrap     {width:100%; height:100%; margin:0px; padding:0px;}
#top      {margin:0px 0px 0px 0px; padding:0px;}
#top      p{margin:0px; padding:0px; color:#FFFFFF;}
.a_tb01 { width:100%; }
</style>

<script src="http://jwpsrv.com/library/VtMWbtqCEeOI1SIACmOLpg.js"></script>
<div id="wrap">
	<!--PDF BLOCK-->
	<!--@if(pdf_block)-->
	<table class="a_tb01" cellpadding="0" cellspacing="0" border="0" style="border-bottom:1px solid #DEDEDE; margin-top:0; margin-bottom:10px;">
	<tr>
		<td class="a_th01">
			<button type="button" class="bttn2 red" onclick="window.open('{{manual_file_url}}')">PDF 새창으로 열기</button>
			<button type="button" class="bttn2 red" onclick="location.href='http://lms.malgnsoft.com/main/download_file.jsp?file={{manual_file_conv}}&ek={{manual_file_ek}}'">PDF 다운로드</button>
		</td>
		<td class="a_td01"></td>
	</tr>
	</table>
	
	<script>
	var isError = false;
	function errorPDF() {
		isError = true;
	}
	addEvent("onload", function() { showPDF(); });
	function showPDF() {
		var pdf = "{{manual_file_url}}";
		var url = "http://docs.google.com/viewer?url=" + escape(pdf) + "&embedded=true"
		$("#pdfFrm").attr("src", !isError ? pdf : url);				
		return;
	}
	</script>
	<div id="frmPDF" style="border-top:1px solid #DEDEDE; border-bottom:1px solid #DEDEDE;">
		<iframe name="pdfFrm" id="pdfFrm" frameborder="0" width="100%" height="530" src="about:blank"></iframe>
	</div>
	<div id="objectPDF" style="display:block;">
		<object width="100%" height="0" type="application/pdf" data="http://lms.malgnsoft.com/{{manual_file_url}}" onerror="errorPDF()">
		</object>
	</div>
	
	<!--/if(pdf_block)-->
	
	<!--NO PDF BLOCK-->
	<!--@nif(pdf_block)-->
	<!--@if(manual_video)-->
    <div id="top" style="border-bottom:1px solid #DEDEDE; padding-bottom:10px;">
    	<div style="margin:10px;">
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
			<tr>
				<td align="center">
					<div id="playerArea">
						<div style="padding-top:100px;font-size:22px;font-weight:bold;">플레이어 로딩중입니다.</div>
					</div>
				</td>
			</tr>
			</table>
		</div>
    </div>
	<!--/if(manual_video)-->

	<!--@if(description)-->
	<div id="description" style="margin-top:10px; padding:10px;">
		{{description}}
	</div>
	<!--/if(description)-->
	
	<!--@if(tag)-->
	<div id="tag" style="background-color:#F9F9F9; margin-top:0px; padding:3px;">
		태그 : <span style="color:#333333">{{tag}}</span>
	</div>
	<!--/if(tag)-->
	<!--/nif(pdf_block)-->
</div>

<!--@if(manual_video)-->
<script type="text/javascript">
try {
	jwplayer("playerArea").setup({
		file: "{{manual_video}}",
		primary: "flash",
		width: 600,
		height: 340,
		startparam: 'start'
	});
} catch (e) {
	alert("플레이어 실행 시 오류가 발생하였습니다.");
}
</script>
<!--/if(manual_video)-->
