<form name="form1" method="POST" enctype="multipart/form-data" onsubmit="return goSumbit(this);">
<input type="hidden" name="parent_id" value="{{pinfo.id}}">

<table class="c_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="c_th01">
		<!--@if(id)--> 수정<!--/if(id)--><!--@nif(id)--> 등록 <!--/nif(id)-->
	</td>
	<td class="c_td01"></td>
</tr>
</table>

<table class="f_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="f_th01">상위 매뉴얼명</td>
	<td class="f_td01">{{pinfo.manual_nm}}</td>
</tr>
<tr>
	<td class="f_th01">매뉴얼명</td>
	<td class="f_td01"><input type="text" name="manual_nm" size="60" style="ime-mode:active"></td>
</tr>
<tr>
	<td class="f_th01">내용</td>
	<td class="f_td01">
		<!--@nif(id)--><span class="desc01"> 등록 후 내용을 편집할 수 있습니다.</span><!--/nif(id)-->
		<!--@if(id)--> <input type="button" class="btn_simp" value="내용 편집" onclick="OpenWindows('../manual/manual_content.jsp?id={{id}}', '', 800, 700)"><!--/if(id)-->
	</td>
</tr>
<tr>
	<td class="f_th01">매뉴얼 PDF</td>
	<td class="f_td01">
		<!--@if(manual_file)-->
		<p style="padding-bottom:5px;">파일 : <a href="../manual/download.jsp?file={{manual_file_conv}}&ek={{manual_file_ek}}" class="file01" del="manual_modify.jsp?mode=fdel&{{query}}">{{manual_file}}</a></p>
		<!--/if(manual_file)-->
		<input type="file" name="manual_file" size="60" style="border:1px solid #DEDEDE">
	</td>
</tr>
<tr>
	<td class="f_th01">매뉴얼 동영상</td>
	<td class="f_td01">
		<input type="text" name="manual_video" size="48">
		<input type="button" class="btn_simp" value="동영상 선택">
	</td>
</tr>
<tr>
	<td class="f_th01">태그</td>
	<td class="f_td01"><input type="text" name="tag" size="60"></td>
</tr>
<tr>
	<td class="f_th01">순서</td>
	<td class="f_td01">
		<select name="sort" id="sortArea">
		<!--@loop(sort_list)-->
		<option value="{{sort_list.sort}}">{{sort_list.sort}}</option>
		<!--/loop(sort_list)-->
		</select>
	</td>
</tr>
<!--@if(modify)-->
<tr>
	<td class="f_th01">상태</td>
	<td class="f_td01">
		<label><input type="radio" name="status" value="1" class="ipt01" checked> 사용 </label> &nbsp;
		<label><input type="radio" name="status" value="0" class="ipt01"> 중지 </label> &nbsp;
	</td>
</tr>
<!--/if(modify)-->
</table>

<table class="b_tb01">
<tr>
	<td class="b_th01">
		<!--@if(id)-->
		<button type="button" class="bttn2" onclick="location.href='manual_insert.jsp?pid={{id}}';">하위등록</button>
		<!--/if(id)-->
	</td>
	<td class="b_td01">
		<!--@if(id)-->
		<button type="button" class="bttn2" onclick="OpenWindows('../manual/manual_view.jsp?id={{id}}', '', 773, 640)">미리보기</button>
		<button type="submit" class="bttn2">수정</button>
		<button type="button" class="bttn2" onclick="BtnConfirmGo('삭제', 'manual_delete.jsp?id={{id}}&{{query}}');">삭제</button>
		<!--/if(id)-->
		<!--@nif(id)-->
		<button type="submit" class="bttn2">등록</button>
		<!--/nif(id)-->
	</td>
</tr>
</table>

</form>
{{form_script}}


<script>

function goSumbit(f) {
	if(!validate(f)) return false;
}

</script>

<script>parent.scrollTo(0, 0);</script>
