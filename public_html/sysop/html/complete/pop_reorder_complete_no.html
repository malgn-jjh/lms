<form name="form1" method="post" onsubmit="return goSubmit(this);" target="sysfrm">
<table class="f_tb01" cellpadding="0" cellspacing="0">
    <col width="120"><col>
    <tr>
        <td class="f_th01">수료번호 앞자리</td>
        <td class="f_td01">
            {{complete_prefix}}
        </td>
    </tr>
    <tr>
        <td class="f_th01">수료번호 뒷자리수</td>
        <td class="f_td01">
            {{postfix_cnt}}
        </td>
    </tr>
    <tr>
        <td class="f_th01">뒷자리 번호방식</td>
        <td class="f_td01">
            {{postfix_type_conv}}
        </td>
    </tr>
    <!--@if(ord_block)-->
    <tr>
        <td class="f_th01">뒷자리 정렬방식</td>
        <td class="f_td01">
            {{postfix_ord_conv}}
        </td>
    </tr>
    <!--/if(ord_block)-->
</table>

<div style="position:relative;">
    <div id="prog" style="display:none;width:100%;height:40px;position:absolute;opacity:0.5;filter:alpha(opacity=50);background:#FFFFFF">
        <table width="100%" height="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td align="center"><img src="../html/images/admin/common/ajax-loader.gif" align="absmiddle"></td>
            </tr>
            <tr>
                <td align="center">처리 중입니다. 처리가 완료될 때까지 기다리세요.</td>
            </tr>
        </table>
    </div>
    <div>
        <table class="b_tb01" border="0">
            <tr>
                <td class="b_td01">
                    <button type="submit" class="bttn2 sky">재부여</button>
                </td>
            </tr>
        </table>
    </div>
</div>
</form>
{{form_script}}

<script language="JavaScript">
function goSubmit(f) {
    f.action = "pop_reorder_complete_no.jsp?{{query}}";
    if(!validate(f)) return false;
    if(!confirm("입력한 형식으로 수료번호를 재부여하겠습니까?")) return false;
    document.getElementById("prog").style.display = "block";
}

</script>
