<form name="form1" method="post" target="sysfrm" onsubmit="return goSubmit(this);">
<table class="f_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="f_th01">퀵메뉴명</td>
	<td class="f_td01"><input type="text" name="shortcut_nm" maxlength="200" size="30"></td>
</tr>
<tr>
	<td class="f_th01">링크</td>
	<td class="f_td01"><input type="text" name="link" maxlength="500" size="80"></td>
</tr>
<tr>
	<td class="f_th01">링크타겟</td>
	<td class="f_td01">
		<!--@loop(targets)-->
		<label><input type="radio" name="target" class="ipt01" value="{{targets.id}}"> {{targets.name}} </label> &nbsp;
		<!--/loop(targets)-->
	</td>
</tr>
<tr>
	<td class="f_th01">상태</td>
	<td class="f_td01">
		<!--@loop(status_list)-->
		<label><input type="radio" name="status" class="ipt01" value="{{status_list.id}}"> {{status_list.name}} </label> &nbsp;
		<!--/loop(status_list)-->
	</td>
</tr>
</table>

<table class="b_tb01" border="0">
<tr>
	<td>
		<button type="button" class="bttn2" onclick="parent.CloseLayer();">취소</button>
	</td>
	<td class="b_td01">
		<!--@nif(modify)-->
		<button type="submit" class="bttn2">등록</button>
		<!--/nif(modify)-->
		<!--@if(modify)-->
		<button type="submit" class="bttn2">수정</button>
		<button type="button" class="bttn2" onclick="BtnConfirmGo('삭제', 'pop_shortcut_delete.jsp?{{query}}');">삭제</button>
		<!--/if(modify)-->
	</td>
</tr>
</table>

</form>
{{form_script}}

<script language="javascript">
function goSubmit(f) {
	if(!validate(f)) return false;
	return true;
}
</script>
