<!--@nif(ch:poplayer)--><!--@include(../crm/tab_log.html)--><!--/nif(ch:poplayer)-->

<form name="form1" method="get">
<input type="hidden" name="ord" value="">
<input type="hidden" name="mode" value="">
<input type="hidden" name="uid" value="{{uid}}">
<table class="c_tb01" cellpadding="0" cellspacing="0">

<tr>
	<td class="c_th01">진도로그</td>
	<td class="c_td01"><input type="button" class="btn_simp" value="수강정보" onclick="location.href = 'course_view.jsp?cuid={{s_course_user_id}}&{{list_query}}';"></td>
</tr>
</table>

<!--@nif(ch:poplayer)-->
<table class="t_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
<col width="120"><col>
<tr>
	<td class="t_th01">과정</td>
	<td class="t_td01">
		<select name="s_course_user_id" onchange="this.form.submit()">
		<option value=""> - 전체 - </option>
		<!--@loop(courses)-->
		<option value="{{courses.id}}"> [{{courses.start_date_conv}} - {{courses.end_date_conv}}] {{courses.course_nm_conv}} </option>
		<!--/loop(courses)-->
		</select>
	</td>
</tr>
</table>
<!--/nif(ch:poplayer)-->
</form>
{{form_script}}

<table class="a_tb01" cellpadding="0" cellspacing="0" border="0">
<tr>
	<td class="a_th01">{{list_total}}</td>
	<td class="a_td01"></td>
</tr>
</table>

<form name="form2" method="post">
<table class="l_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
<col style="width:40px;">
<col style="width:240px;">
<col>
<col style="width:100px;">
<col style="width:120px;">
<col style="width:110px;">
<thead>
<tr align="center">
	<td class="l_th03">No</td>
	<td class="l_th03">과정명</td>
	<td class="l_th03">강의명</td>
	<td class="l_th03">접속IP</td>
	<td class="l_th03">브라우저</td>
	<td class="l_th03">접속일시</td>
</tr>
</thead>
<tbody>
<!--@loop(list)-->
<tr class="l_tr_{{list.ROW_CLASS}}" align="center">
	<td class="l_td01">{{list.__ord}}</td>
	<td class="l_td01 l_td_el" align="left" title="{{list.course_nm_original}}">{{list.course_nm_original}}</td>
	<td class="l_td01" align="left" title="{{list.lesson_nm_original}}"><a class="txt_el" href="javaScript:OpenWindow('../course/lesson_view.jsp?cid={{list.course_id}}&id={{list.lesson_id}}', 'CL77', 800, 540);">{{list.lesson_nm_original}}</a></td>
	<td class="l_td01">{{list.user_ip_addr}}</td>
	<td class="l_td01">{{list.browser}}</td>
	<td class="l_td01">{{list.reg_date_conv}}</td>
</tr>
<!--/loop(list)-->
</tbody>
</table>

<!--@nif(list)-->
<table class="n_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td>해당 자료가 없습니다.</td>
</tr>
</table>
<!--/nif(list)-->

<table class="p_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="p_td01">{{pagebar}}</td>
</tr>
</table>

<script>ListSort(null, "{{ord}}");</script>
</form>
