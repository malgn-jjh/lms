<form name="form2" method="post" target="sysfrm">
<table class="l_tb01" cellpadding="0" cellspacing="0">
<colgroup>
<col width="40">
<col width="60">
<col>
<col width="90">
<col width="60">
<col width="70">
<col width="70">
</colgroup>
<thead>
<tr align="center">
	<td class="l_th03">No</td>
	<td class="l_th03"><span class="l_sort01" id="CL_a.id" onclick="ListSort(this, '{{ord}}')">주문번호</span></td>
	<td class="l_th03"><span class="l_sort01" id="CL_a.order_nm" onclick="ListSort(this, '{{ord}}')">주문명</span></td>
	<td class="l_th03"><span class="l_sort01" id="CL_a.paymethod" onclick="ListSort(this, '{{ord}}')">결제수단</span></td>
	<td class="l_th03"><span class="l_sort01" id="CL_a.price" onclick="ListSort(this, '{{ord}}')">금액</span></td>
	<td class="l_th03"><span class="l_sort01" id="CL_a.reg_date" onclick="ListSort(this, '{{ord}}')">주문일</span></td>
	<td class="l_th03">상태</td>
</tr>
</thead>

<tbody>
<!--@loop(list)-->
<tr align="center" class="l_tr_{{list.ROW_CLASS}}">
	<td class="l_td01">{{list.__ord}}</td>
	<td class="l_td01">{{list.id}}</td>
	<td class="l_td01" align="left">
		<a href="order_view.jsp?id={{list.id}}&{{list_query}}">{{list.order_nm}}</a>
	</td>
	<td class="l_td01">{{list.method_conv}}</td>
	<td class="l_td01" align="right" style="padding-right:5px;">
		<span style="color:#4C5BA9;">{{list.pay_price_conv}}</span>
	</td>
	<td class="l_td01">{{list.order_date_conv}}</td>
	<td class="l_td01">
		{{list.status_conv}}
		<!--@if(list.payment_block)-->
		<input type="button" class="btn_simp" value="결제내역" onclick="OpenWindows('../order/payment_list.jsp?oid={{list.id}}', '_PAYMENT', 900, 600)">
		<!--/if(list.payment_block)-->
	</td>
</tr>
<!--/loop(list)-->
</tbody>
</table>

<!--@nif(list)-->
<table class="n_tb01" cellpadding="0" cellspacing="0">

<table class="p_tb01" cellpadding="0" cellspacing="0">
