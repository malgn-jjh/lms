<style>
.bg01 { background:#EEEEEE; }
</style>

<form name="form_user_info" method="post" target="sysfrm">
<table class="c_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="c_th01">{{p_title}}</td>
	<td class="c_td01">
		<input id="btnInfo" type="button" class="btn_simp" value="접기" onclick="toggleArea()">
	</td>
</tr>
</table>

<script>
addEvent("onload", function() {
	var display = GetCookie("USERVIEW") == "Y" ? "Y" : "N";
	toggleArea(display);
});

function toggleArea(display) {
	var cookieName = "USERVIEW";
	var area = document.getElementById("infoArea");
	var btn = document.getElementById("btnInfo");
	var cs = document.getElementById("csArea");

	var flag = area.style.display == "none";
	if(display) flag = display == "Y";
	if(flag) {
		area.style.display = "block";
		btn.value = "접기";
		SetCookie(cookieName, "Y");
		cs.style.height = "180px";
	} else {
		area.style.display = "none";
		btn.value = "펼치기";
		SetCookie(cookieName, "N");
		cs.style.height = "340px";
	}
}
</script>


<table class="f_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;margin-bottom:0;">
<col width="90"><col>
<tr>
	<td class="f_th01">회원명</td>
	<td class="f_td01 bg01"><strong>{{user_nm}}</strong> / {{login_id}}</td>
</tr>
</table>

<div id="infoArea" style="display:none;">

<table class="f_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed; margin-top:-1px;">
<col width="90"><col>
<tr>
	<td class="f_th01">회원소속</td>
	<td class="f_td01 bg01">{{dept_nm}}</td>
</tr>
<tr>
	<td class="f_th01">휴대전화</td>
	<td class="f_td01 bg01">
		{{mobile}}
		<a href="javascript:OpenPopSendSms('{{id}}');"><img src="../html/images/admin/icon/phone.gif" style="vertical-align:-3px;" /></a>
	</td>
</tr>
<tr>
	<td class="f_th01">이메일</td>
	<td class="f_td01 bg01">
		{{email}}
		<a href="javascript:OpenPopSendMail('{{id}}');"><img src="../html/images/admin/icon/email.gif" style="vertical-align:-4px;" /></a>
	</td>
</tr>
<tr>
	<td class="f_th01">등록일</td>
	<td class="f_td01 bg01">{{reg_date_conv}}</td>
</tr>
<tr>
	<td class="f_th01">상태</td>
	<td class="f_td01 bg01">{{status_conv}}</td>
</tr>

</table>
</div>

</form>
{{form_info_script}}
