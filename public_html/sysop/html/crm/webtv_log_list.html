<form name="form1" method="get">
<input type="hidden" name="ord" value="">
<input type="hidden" name="mode" value="">
<input type="hidden" name="uid" value="{{uid}}">
<table class="c_tb01" cellpadding="0" cellspacing="0">

<tr>
	<td class="c_th01">방송시청로그</td>
	<td class="c_td01"></td>
</tr>
</table>

<!--@nif(ch:poplayer)-->
<table class="t_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
<col width="120"><col>
<tr>
	<td class="t_th01">시청일자</td>
	<td class="t_td01">
		<input type="text" name="s_start_date" class="cal01"> ~
		<input type="text" name="s_end_date" class="cal01">
	</td>
</tr>
<tr>
	<td class="t_th01">검색</td>
	<td class="t_td01">
		<select name="s_field" onchange="document.forms['form1']['s_keyword'].focus();">
			<option value=""> - 전체 - </option>
			<option value="c.category_nm">방송카테고리명</option>
			<option value="w.webtv_nm">방송명</option>
		</select>
		<input type="text" name="s_keyword" size="30" onfocus="this.select();">
		<button type="submit" class="bttn2">검색</button>
	</td>
</tr>
</table>
<!--/nif(ch:poplayer)-->
</form>
{{form_script}}

<table class="a_tb01" cellpadding="0" cellspacing="0" border="0">
<tr>
	<td class="a_th01">{{list_total}}</td>
	<td class="a_td01"></td>
</tr>
</table>

<form name="form2" method="post">
<table class="l_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
<col style="width:40px;">
<col style="width:240px;">
<col>
<col style="width:110px;">
<thead>
<tr align="center">
	<td class="l_th03">No</td>
	<td class="l_th03">방송카테고리</td>
	<td class="l_th03">방송명</td>
	<td class="l_th03">시청일시</td>
</tr>
</thead>
<tbody>
<!--@loop(list)-->
<tr class="l_tr_{{list.ROW_CLASS}}" align="center">
	<td class="l_td01">{{list.__ord}}</td>
	<td class="l_td01 l_td_el" align="left" title="{{list.category_nm}}">{{list.category_nm}}</td>
	<td class="l_td01 l_td_el" align="left" title="{{list.webtv_nm}}">{{list.webtv_nm}}</td>
	<td class="l_td01">{{list.reg_date_conv}}</td>
</tr>
<!--/loop(list)-->
</tbody>
</table>

<!--@nif(list)-->
<table class="n_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td>해당 자료가 없습니다.</td>
</tr>
</table>
<!--/nif(list)-->

<table class="p_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="p_td01">{{pagebar}}</td>
</tr>
</table>

<script>ListSort(null, "{{ord}}");</script>
</form>
