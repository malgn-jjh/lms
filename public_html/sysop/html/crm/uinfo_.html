<style>
.bg01 { background:#EEEEEE; }
</style>

<form name="form_user_info" method="post" target="sysfrm">
<table class="c_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="c_th01">{{p_title}}</td>
</tr>
</table>

<table class="f_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
<col width="90"><col width="180">
<tr>
	<td class="f_th01">회원명</td>
	<td class="f_td01 bg01"><b>{{user_nm}}</b></td>
</tr>
<tr>
	<td class="f_th01">회원아이디</td>
	<td class="f_td01 bg01">{{login_id}}</td>
</tr>
<tr>
	<td class="f_th01">회원분류</td>
	<td class="f_td01 bg01">{{dept_nm}}</td>
</tr>
<tr>
	<td class="f_th01">성별</td>
	<td class="f_td01 bg01">{{gender_conv}}</td>
</tr>
<tr>
	<td class="f_th01">휴대전화</td>
	<td class="f_td01 bg01">
		{{mobile}}
		<a href="javascript:OpenPopSendSms('{{id}}');"><img src="../html/images/admin/icon/phone.gif" style="vertical-align:-3px;" /></a>
	</td>
</tr>
<tr>
	<td class="f_th01">이메일</td>
	<td class="f_td01 bg01">
		{{email}}
		<a href="javascript:OpenPopSendMail('{{id}}');"><img src="../html/images/admin/icon/email.gif" style="vertical-align:-4px;" /></a>
	</td>
</tr>
<tr>
	<td class="f_th01">우편번호</td>
	<td class="f_td01 bg01">{{zipcode}}</td>
</tr>
<tr>
	<td class="f_th01">구 주소</td>
	<td class="f_td01 bg01"><p style="padding:2px 0px 2px 0px;">{{addr}}</p></td>
</tr>
<tr>
	<td class="f_th01">도로명 주소</td>
	<td class="f_td01 bg01"><p style="padding:2px 0px 2px 0px;">{{new_addr}}</p></td>
</tr>
<tr>
	<td class="f_th01">등록일</td>
	<td class="f_td01 bg01">{{reg_date_conv}}</td>
</tr>
<tr>
	<td class="f_th01">상태</td>
	<td class="f_td01 bg01">{{status_conv}}</td>
</tr>

</table>
</form>
{{form_info_script}}
