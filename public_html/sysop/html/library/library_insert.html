<form name="form1" method="post" enctype="multipart/form-data" target="sysfrm">
<table class="c_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="c_th01"><!--@nif(modify)--> 등록<!--/nif(modify)--><!--@if(modify)--> 수정<!--/if(modify)--></td>
	<td class="c_td01"></td>
</tr>
</table>

<table class="f_tb01" cellpadding="0" cellspacing="0">
<col width="120"><col>
<tr>
	<td class="f_th01">카테고리</td>
	<td class="f_td01">
		<select name="category_id">
		<!--@loop(categories)-->
		<option value="{{categories.id}}">{{categories.name_conv}}</option>
		<!--/loop(categories)-->
		</select>
	</td>
</tr>
<tr>
	<td class="f_th01">자료명 *</td>
	<td class="f_td01"><input type="text" name="library_nm" size="70"></td>
</tr>
<tr>
	<td class="f_th01">자료 설명</td>
	<td class="f_td01"><textarea name="content" style="width:99%;height:60px;">{{content}}</textarea></td>
</tr>
<tr>
	<td class="f_th01">자료 파일 *</td>
	<td class="f_td01">
		<!--@if(library_file)-->
		<p style="padding-bottom:3px;">파일 : <a href="../main/download_file.jsp?file={{library_file_conv}}&ek={{library_file_ek}}" class="file01" del="library_modify.jsp?mode=fdel&{{query}}">{{library_file}}</a></p>
		<!--/if(library_file)-->
		<input type="file" name="library_file" size="90" style="border:1px solid #d1d1d1;">
	</td>
</tr>
<tr>
	<td class="f_th01">자료 링크</td>
	<td class="f_td01"><input type="text" name="library_link" size="90"></td>
</tr>
<!--@nif(course_manager_block)-->
<tr>
	<td class="f_th01">담당자</td>
	<td class="f_td01" colspan="3">
		<select name="manager_id" class="js-example-basic-single">
		<option value=""> - 담당자 선택 - </option>
		<option value="-99"> [공용] 모든 최고관리자, 운영자, 과정운영자 </option>
		<!--@loop(managers)-->
		<option value="{{managers.id}}">[{{managers.kind_conv}}] {{managers.user_nm}}</option>
		<!--/loop(managers)-->
		</select>
	</td>
</tr>
<!--/nif(course_manager_block)-->
<!--@if(modify)-->
<tr>
	<td class="f_th01">다운로드 수</td>
	<td class="f_td01">{{download_cnt_conv}} 회</td>
</tr>
<tr>
	<td class="f_th01">등록일</td>
	<td class="f_td01">{{reg_date_conv}}</td>
</tr>
<!--/if(modify)-->
<tr>
	<td class="f_th01">상태 *</td>
	<td class="f_td01">
		<!--@loop(status_list)-->
		<label><input type="radio" value="{{status_list.id}}" name="status" class="ipt01"> {{status_list.name}}</label>&nbsp;
		<!--/loop(status_list)-->
	</td>
</tr>
</table>

<table class="b_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td>
		<button type="button" class="bttn2" onclick="location.href='library_list.jsp?{{list_query}}';">목록</button>
	</td>
	<td class="b_td01">
		<!--@nif(modify)-->
		<button type="submit" class="bttn2">등록</button>
		<!--/nif(modify)-->
		<!--@if(modify)-->
		<button type="submit" class="bttn2">수정</button>
		<button type="button" class="bttn2" onclick="BtnConfirmGo('삭제', 'library_delete.jsp?{{query}}');">삭제</button>
		<!--/if(modify)-->
	</td>
</tr>
</table>

</form>
{{form_script}}
