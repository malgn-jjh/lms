<form name="form1" method="post" target="sysfrm">
<input type="hidden" name="mid" value="{{mid}}">
<div class="desc01">슈퍼관리자는 선택을 하지 않아도 메뉴권한에서 제외되지 않습니다.</div>
<table class="l_tb01" cellpadding="0" cellspacing="0">
<thead>
<tr>
	<td class="l_th01">회원아이디</td>
	<td class="l_th01">회원명</td>
	<td class="l_th01">타입</td>
	<td class="l_th01"><input type="checkbox" onclick="AutoCheck('form1', 'idx', this);"/></td>
</tr>
</thead>

<tbody>
<!--@loop(list)-->
<tr align="center">
	<td class="l_td01">{{list.login_id}}</td>
	<td class="l_td01">{{list.user_nm}}</td>
	<td class="l_td01">{{list.user_kind_conv}}</td>
	<td class="l_td01"><input type="checkbox" name="idx" value="{{list.id}}" {{list.checked}}/></td>
</tr>
<!--/loop(list)-->
</tbody>
</table>

<!--@nif(list)-->
<table class="n_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td>해당 자료가 없습니다.</td>
</tr>
</table>
<!--/nif(list)-->

<table class="b_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="b_td01"><button type="button" class="bttn2" onclick="SetUserMenu('form1', 'idx', 'menu_grant_insert.jsp?{{list_query}}&idx=', '저장하시겠습니까?');">저장</button>
</tr>
</table>
</form>

<script>
function SetUserMenu(f, n, url, msg) {
	var idx = GetFormValue(f, n);
	if(confirm(msg)) {
		if(!idx) idx = "";
		location.href = url + idx;
	}
}
</script>
