<form name="form1" method="post" target="sysfrm">
<table class="c_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="c_th01">{{p_title}} <!--@nif(modify)-->등록<!--/nif(modify)--><!--@if(modify)-->수정<!--/if(modify)--></td>
	<td class="c_td01"></td>
</tr>
</table>

<table class="f_tb01" cellpadding="0" cellspacing="0">
<col width="80"><col>
<tr>
	<td class="f_th01">구분 *</td>
	<td class="f_td01">
		<select id="sch_type" name="sch_type" style="width:200px;">
			<option value="교육">교육</option>
			<!--@loop(types)-->
			<option value="{{types.sch_type}}">{{types.sch_type}}</option>
			<!--/loop(types)-->
		</select>
	</td>
</tr>
<tr>
	<td class="f_th01">일정명 *</td>
	<td class="f_td01"><input type="text" name="sch_nm" style="width:95%" /></td>
</tr>
<tr>
	<td class="f_th01">시작일시 *</td>
	<td class="f_td01">
		<input type="text" name="start_date" class="cal01">
		<select name="start_time_hour">
			<!--@loop(hours)-->
			<option value="{{hours.id}}">{{hours.name}}시</option>
			<!--/loop(hours)-->
		</select>
		<select name="start_time_min">
			<!--@loop(minutes)-->
			<option value="{{minutes.id}}">{{minutes.name}}분</option>
			<!--/loop(minutes)-->
		</select>
	</td>
</tr>
<tr>
	<td class="f_th01">종료일시 *</td>
	<td class="f_td01">
		<input type="text" name="end_date" class="cal01">
		<select name="end_time_hour">
			<!--@loop(hours)-->
			<option value="{{hours.id}}">{{hours.name}}시</option>
			<!--/loop(hours)-->
		</select>
		<select name="end_time_min">
			<!--@loop(minutes)-->
			<option value="{{minutes.id}}">{{minutes.name}}분</option>
			<!--/loop(minutes)-->
		</select>
	</td>
</tr>
<tr>
	<td class="f_th01">세부내용</td>
	<td class="f_td01">
		<textarea name="content" style="width:100%;height:100px;">{{content}}</textarea>
	</td>
</tr>
<tr>
	<td class="f_th01">노출여부</td>
	<td class="f_td01">
		<label><input type="radio" value="Y" name="display_yn" class="ipt01"> 보임 </label> &nbsp;
		<label><input type="radio" value="N" name="display_yn" class="ipt01"> 숨김 </label> &nbsp;
	</td>
</tr>
</table>

<table class="b_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="b_th01"></td>
	<td class="b_td01">
		<!--@nif(modify)-->
		<button type="submit" class="bttn2">등록</button>
		<!--/nif(modify)-->
		<!--@if(modify)-->
		<button type="submit" class="bttn2">수정</button> <button type="button" class="bttn2" onclick="BtnConfirmGo('삭제', 'schedule_delete.jsp?id={{id}}');">삭제</button>
		<!--/if(modify)-->
		<button type="button" class="bttn2" onclick="window.close();">취소</button>
	</td>
</tr>
</table>
</form>
{{form_script}}

<script>
$(document).ready(function() {
	$.fn.select2.defaults.set("language", "ko");
	$("#sch_type").select2({
		tags: true
	});
});
</script>
