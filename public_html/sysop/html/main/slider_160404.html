<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title> New Document </title>
</head>

<script language="javascript">

var status = "open";
function Toggle() {
    if (status == "open") {
	    top.document.getElementById("_MFRM").cols = "0,7,*";
		document.getElementById("sb").src="../html/images/admin/common/bar_open.gif";
        status = "close";
    } else {
		top.document.getElementById("_MFRM").cols = "{{width}},7,*";
		document.getElementById("sb").src="../html/images/admin/common/bar_close.gif";
		status = "open";
	}
	parent.calcSize();
    return;
}

</script>

<body marginwidth="0" marginheight="0" topmargin="0" leftmargin="0">
<table cellpadding="0" cellspacing="0" border="0" width="100%" height="100%" background="../html/images/admin/common/body_bg.gif" style="border-left:1px solid silver">
<tr>
	<td><a href="javascript:Toggle()"><img src="../html/images/admin/common/bar_close.gif" border="0" id="sb"></a></td>
</tr>
</table>

</body>
</html>
