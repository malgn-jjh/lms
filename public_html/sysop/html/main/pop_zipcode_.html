<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css">
<title>맑은도로명주소검색</title>
<script language="javascript" type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js" charset="utf-8"></script>
<script language="javascript" type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" charset="utf-8"></script>
<script language="javascript" type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js" charset="utf-8"></script>
<!--[if gte IE 8]> <style type="text/css"> body { overflow-y:scroll; } </style> <![endif]-->
<!--[if !IE]>--> <style type="text/css"> body { overflow-y:scroll; } </style> <!--<![endif]-->
</head>
<body>

<ul class="nav nav-tabs" id="Tab">
  <li class="active"><a href="#dongSearch">지번검색</a></li>
  <li><a href="#roadSearch">도로명검색</a></li>
  <li><a href="#zipSearch">우편번호검색</a></li>
</ul>

<div class="tab-content">
  <div class="tab-pane active" id="dongSearch">
	<form class="form-horizontal" onSubmit="search(this); return false;">
	<input type="hidden" name="type" value="dong">
	  <div class="control-group">
		<label class="control-label" for="inputEmail">동/읍/면 + 번지</label>
		<div class="controls">
		  <input type="text" name="keyword" id="dong" placeholder="예)신사동 501-7">
		  <button type="submit" class="btn">검색</button>
		</div>
	  </div>
	</form>
  </div>
  <div class="tab-pane" id="roadSearch">
	<form class="form-horizontal" onSubmit="search(this); return false;">
	<input type="hidden" name="type" value="road">
	  <div class="control-group">
		<label class="control-label" for="inputEmail">도로명 + 건물번호</label>
		<div class="controls">
		  <input type="text" name="keyword" placeholder="예)세종로 40">
		  <button type="submit" class="btn">검색</button>
		</div>
	  </div>
	</form>
  </div>
  <div class="tab-pane" id="zipSearch">
	<form class="form-horizontal" onSubmit="search(this); return false;">
	<input type="hidden" name="type" value="post">
	  <div class="control-group">
		<label class="control-label" for="inputEmail">우편번호</label>
		<div class="controls">
		  <input type="text" name="keyword" placeholder="예)151-755">
		  <button type="submit" class="btn">검색</button>
		</div>
	  </div>
	</form>
  </div>
</div>

<div style="height:300px;overflow-x:hidden">
	<ul id="address">
	</ul>
</div>

<script id="item" type="text/template">
	<li><a href="javascript:setAddress('<%=zipNo%>', '<%=lnmAdres%>', '<%=rnAdres%>');">[<%=zipNo%>] <%=lnmAdres%><br><%=rnAdres%></a></li>
</script>

<script type="text/javascript" src="//post.malgn.co.kr/html/js/newroad.js"></script>
<script>
$('#Tab a').click(function (e) {
  e.preventDefault();
  $(this).tab('show');
});
function setAddress(zip, new_addr, addr) {
	if(opener) {
		opener.document.forms['form1'].zipcode.value = zip;
		opener.document.forms['form1'].addr.value = addr;
		opener.document.forms['form1'].new_addr.value = new_addr;
	}
	window.close();
}
</script>


</body>
</html>
