<script>
function go(el) {
	var menus = document.getElementById("top_menu").getElementsByTagName("a");
	for(var i=0; i<menus.length; i++) {
		menus[i].className = "";
	}
	if(!el) {
		el = GetCookie("mid") ? document.getElementById(GetCookie("mid")) : menus[0];
	}
	SetCookie("mid", el.getAttribute("id"));
	el.className = "current";
	parent._Menu.location.href = "../main/menu.jsp?mid=" + el.getAttribute("id");
	return false;
}
</script>

<script>go();</script>

<script>
var timerTimeObj;
function timer() {
	document.getElementById("time").innerHTML = new Date().toLocaleString();
	timerTimeObj = window.setTimeout("timer()", 1000);
}

addEvent("onload", timer);
</script>
