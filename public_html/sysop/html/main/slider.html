<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Slider</title>

<style>
* { box-sizing:border-box; }
html, body { width:100%; height:100%; display:table; background-color:#e8ebef; }
body { border-left:1px solid #d3d9e0; border-right:1px solid #d3d9e0; }
#container { width:100%; height:100%; display:table-cell; vertical-align:middle; cursor:pointer; }
#bar { display:inline-block; width:5px; height:60px; margin:0; padding:0; }
#bar a img { width:5px; height:60px; }
</style>

<script language="javascript">
var status = "open";
function Toggle() {
    if (status == "open") {
	    top.document.getElementById("_MFRM").cols = "0,7,*";
		document.getElementById("sb").src="../html/images/admin/common/bar_open_2016.gif";
        status = "close";
    } else {
		top.document.getElementById("_MFRM").cols = "{{width}},7,*";
		document.getElementById("sb").src="../html/images/admin/common/bar_close_2016.gif";
		status = "open";
	}
	parent.calcSize();
    return;
}
</script>
</head>

<body marginwidth="0" marginheight="0" topmargin="0" leftmargin="0">
<div id="container" onclick="javascript:Toggle();">
	<div id="bar"><img src="../html/images/admin/common/bar_close_2016.gif" border="0" id="sb"></div>
</div>
</body>
</html>
