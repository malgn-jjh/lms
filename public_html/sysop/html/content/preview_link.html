<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{{lesson_nm}}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/sysop/html/css/admin.css" />
<script language="javascript" type="text/javascript" charset="utf-8" src="/common/js/jquery-1.7.2.min.js"></script>
<script language="javascript" type="text/javascript" charset="utf-8" src="/common/js/common.js"></script>
</head>

<body marginheight="0" marginwidth="0">

<iframe name="Content" id="Content" src="{{start_url}}" width="{{content_width}}" height="{{content_height}}" frameborder="0" scrolling="no" allowfullscreen></iframe>
<iframe id="progressArea" name="progressArea" frameborder="0" height="0" src="about:blank" width="100%" scrolling="no"></iframe>

<script>
$(window).load(function() {
 
  var strWidth;
  var strHeight;
 
  //innerWidth / innerHeight / outerWidth / outerHeight 지원 브라우저 
  if ( window.innerWidth && window.innerHeight && window.outerWidth && window.outerHeight ) {
    strWidth = $('#Content').outerWidth() + (window.outerWidth - window.innerWidth);
    strHeight = $('#Content').outerHeight() + (window.outerHeight - window.innerHeight);
  }
  else {
    var strDocumentWidth = $(document).outerWidth();
    var strDocumentHeight = $(document).outerHeight();
 
    window.resizeTo ( strDocumentWidth, strDocumentHeight );
 
    var strMenuWidth = strDocumentWidth - $(window).width();
    var strMenuHeight = strDocumentHeight - $(window).height();
 
    strWidth = $('#Content').outerWidth() + strMenuWidth;
    strHeight = $('#Content').outerHeight() + strMenuHeight;
  }
 
  //resize 
  window.resizeTo( strWidth, strHeight );
 
}); 
</script>
</body>
</html>
