<form name="form1" method="get">
<input type="hidden" name="ord" value="">
<input type="hidden" name="mode" value="">

<table class="c_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="c_th01">일괄입과처리</td>
	<td class="c_td01"></td>
</tr>
</table>

<table class="f_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
<col width="120"><col>
<tr>
	<td class="f_th01">신청과정</td>
	<td class="f_td01">
		<input type="hidden" name="course_insert_id">
		<input type="text" name="course_insert_nm" size="50" readonly>
		<input type="button" value="과정 선택" class="btn_simp" onclick="OpenWindows('../course/course_select.jsp?mode=course_insert', '', 1000, 700);">
	</td>
</tr>
</tr>
<tr>
	<td class="f_th01">회원 유형</td>
	<td class="f_td01">
		<label><input type="radio" name="s_user_kind" class="ipt01" value="" checked /> 전체 </label> &nbsp;
		<!--@loop(kinds)-->
		<label><input type="radio" name="s_user_kind" class="ipt01" value="{{kinds.id}}" /> {{kinds.name}} </label> &nbsp;
		<!--/loop(kinds)-->
	</td>
</tr>
<tr>
	<td class="f_th01">상태</td>
	<td class="f_td01">
		<label><input type="radio" name="s_status" class="ipt01" value="" checked /> 전체 </label> &nbsp;
		<!--@loop(status_list)-->
		<label><input type="radio" name="s_status" class="ipt01" value="{{status_list.id}}" /> {{status_list.name}} </label> &nbsp;
		<!--/loop(status_list)-->
	</td>
</tr>
<tr>
	<td class="f_th01">회원 소속</td>
	<td class="f_td01">
		<select name="s_dept" class="js-example-basic-single">
		<option value=""> - 전체 - </option>
		<!--@loop(dept_list)-->
		<option value="{{dept_list.id}}">{{dept_list.name_conv}}</option>
		<!--/loop(dept_list)-->
		</select>
	</td>
</tr>
<tr>
	<td class="f_th01">검색</td>
	<td class="f_td01">
		<select name="s_field" onchange="document.forms['form1']['s_keyword'].focus();">
			<option value=""> - 전체 - </option>
			<option value="a.login_id">회원아이디</option>
			<option value="a.user_nm">회원명</option>
			<option value="a.email">이메일</option>
			<option value="a.etc1">{{SITE_CONFIG.user_etc_nm1}}</option>
			<option value="a.etc2">{{SITE_CONFIG.user_etc_nm2}}</option>
			<option value="a.etc3">{{SITE_CONFIG.user_etc_nm3}}</option>
			<option value="a.etc4">{{SITE_CONFIG.user_etc_nm4}}</option>
			<option value="a.etc5">{{SITE_CONFIG.user_etc_nm5}}</option>
		</select>
		<input type="text" name="s_keyword" size="30" onfocus="this.select();">
		<button type="submit" class="bttn2">검색</button>
	</td>
</tr>
</table>

<table class="a_tb01" cellpadding="0" cellspacing="0" border="0">
<tr>
	<td class="a_th01"></td>
	<td class="a_td01">
		<button type="submit" class="bttn2 sky">대상검색</button>
	</td>
</tr>
</table>

</form>
{{form_script}}

<div id="listArea" style="display:none">
<iframe name="listfrm" id="listfrm" src="about:blank" frameborder="0" width="100%" scrolling="no"></iframe>
</div>
