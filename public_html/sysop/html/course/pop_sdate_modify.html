<script language="javascript" type="text/javascript">initEditor("default");</script>

<form name="form1" method="post" target="sysfrm" onsubmit="return goSubmit(this);">
    <table class="c_tb01" cellpadding="0" cellspacing="0">
        <tr>
            <td class="c_th01">수정</td>
        </tr>
    </table>

    <table class="f_tb01" cellpadding="0" cellspacing="0">
        <col width="120"><col>
        <tr>
            <td class="f_th01">대상</td>
            <td class="f_td01">
                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                    <tr valign="top">
                        <td width="310">
                            <!--@if(all_block)-->
                            모든 수강생
                            <!--/if(all_block)-->
                            <!--@nif(all_block)-->
                            <select name="send_list" size="10" style="width:100%; height:200px;">
                                <!--@loop(users)-->
                                <option value="{{users.id}}">{{users.id}}. {{users.user_nm}} ({{users.login_id}}) [ {{users.start_date_conv}} ~ {{users.end_date_conv}} ]</option>
                                <!--/loop(users)-->
                            </select>
                            <!--/nif(all_block)-->
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="f_th01">변경유형</td>
            <td class="f_td01">
                <p class="mt3">
                    <label><input type="radio" name="mod_type" value="1" class="ipt01" checked="checked"> 연장 </label> &nbsp;
                    <label><input type="radio" name="mod_type" value="0" class="ipt01" > 단축 </label>
                    <span class="desc01">수강생별 학습 종료일을 변경합니다.</span>
                </p>
            </td>
        </tr>
        <tr>
            <td class="f_th01">변경일수</td>
            <td class="f_td01">
                <input type="text" name="date_modify" class="ipt_right" size="5" maxlength="3" hname="수정기간" required="Y" option="number" min="1" max="365"> &nbsp;일
                <span class="desc01">최대 365일까지 수정가능합니다.</span>
            </td>
        </tr>
    </table>

    <div style="position:relative">
        <div>
            <table class="b_tb01" border="0">
                <tr>
                    <td class="b_td01">
                        <button type="submit" class="bttn2">수정</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>
{{form_script}}

<script language="JavaScript">
function goSubmit(f) {
    f.action = "pop_sdate_modify.jsp?{{query}}";
    if(!validate(f)) return false;
    <!--@if(all_block)-->
    if(!confirm("정말로 모든 수강생의 학습기간을 일괄수정하시겠습니까?")) return false;
    <!--/if(all_block)-->
    <!--@nif(all_block)-->
    if(!confirm("선택한 수강생의 학습기간을 일괄수정하시겠습니까?")) return false;
    <!--/nif(all_block)-->
}
</script>
