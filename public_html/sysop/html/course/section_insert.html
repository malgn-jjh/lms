<form name="form1" method="post" target="sysfrm" onsubmit="return goSubmit(this);">
<table class="f_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="f_th01">섹션명</td>
	<td class="f_td01">
		<input type="text" name="section_nm" size="80" maxlength="200">
	</td>
</tr>
</table>

<table class="b_tb01" border="0">
<tr>
	<td>
		<button type="button" class="bttn2" onclick="parent.CloseLayer();">취소</button>
	</td>
	<td class="b_td01">
		<button type="submit" class="bttn2">섹션추가</button>
	</td>
</tr>
</table>

</form>
{{form_script}}

<script language="javascript">
function goSubmit(f) {
	if(!validate(f)) return false;
	return true;
}
}
</script>
