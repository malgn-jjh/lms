<style type="text/css">
.scbox { width: 100%; overflow-x: hidden; overflow-y: auto; scrollbar-face-color: #f8f8f8; scrollbar-shadow-color: #d4d4d4; scrollbar-highlight-color: #d4d4d4; scrollbar-3dlight-color: #ffffff; scrollbar-darkshadow-color: #ffffff; scrollbar-track-color: #fafafa; scrollbar-arrow-color: #d4d4d4; }
.only_print { display: none; }
.reminder01 { page-break-before: always;}

.ex_radio { list-type-style:none; margin:5px 0 12px 0; padding:2px 0 0 25px; position:relative; }
.ex_radio .ipt01 { position: absolute; opacity: 0; height: 0; width: 0; }
.inputmark { position: absolute; top: 0; left: 0; height: 20px; width: 20px; background:transparent; border:1px solid #4b7ab1; border-radius:15%; box-sizing: border-box; }
.inputmark.radiomark { border-radius:50%; }
.ex_radio .ipt01:checked ~ .inputmark { background-color: #4b7ab1; }
.inputmark:after { content: ""; position: absolute; display: none; }
.ex_radio .ipt01:checked ~ .inputmark:after { display: block; }
.ex_radio .checkmark:after { left: 5px; top: 0px; width: 5px; height: 11px; border: solid white; border-width: 0 3px 3px 0; -webkit-transform: rotate(45deg); -ms-transform: rotate(45deg); transform: rotate(45deg); }
.ex_radio .radiomark:after { left: 5px; top: 5px; width: 8px; height: 8px; border-radius: 50%; background: white; }

#prog {width:100%;height:100%;position:fixed;top:0;left:0;background:rgba(0, 0, 0, 0.3);z-index:9999;}
#prog > div {position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; width: 300px; padding: 20px; text-align:center; border-radius:10px;}

.c_div01 {
	/* background: url("../images/admin/common/lbg.gif") repeat-x center ; */
	background: url("../html/images/admin/common/ftb09.gif") repeat-x left 1px ;
	background-color:#fafafa;
	border:1px solid #d1d1d1;
	margin-bottom:3px;
	padding: 5px 3px 5px 10px;
	color: #666666;
	font-weight: bold;
	font-family:"noto_sans", "Malgun Gothic", "맑은 고딕", Arial, Dotum, "돋움";
}

.f_db01 {
	display:table;
	width:100%;
	border-collapse:collapse;
	margin-bottom:5px;
}
.f_dp01 {
	display: table-row-group;
}
.f_dh01 {
	display:table-cell;
	font-weight:normal;
	font-family:"noto_sans", "Malgun Gothic", "맑은 고딕", Arial, Dotum, Gulim;
	color:#333333;
	text-align:left;
	padding:4px 10px 4px 10px;
	letter-spacing:-1px;
	border:1px solid #d1d1d1;
	width:80px;
	height:33px;
	background: #f4f4f4;
	vertical-align:middle;
	/*
	background: url(../images/admin/common/lbg_long.gif) repeat-x center;
	*/
}
.f_dr01 {
	display: table-row;
}
.f_dd01 {
	display:table-cell;
	font-family:"noto_sans", "Malgun Gothic", "맑은 고딕", Arial, Dotum, Gulim;
	padding:4px;
	border:1px solid #d1d1d1;
	vertical-align:middle;
}
.f_dd01 select {
	max-width: 99%;
}

@media print {
    #p_title_pop {display:none;}
}
</style>

<div id="prog">
    <div>
        <img src="../html/images/admin/common/ajax-loader.gif" align="absmiddle"><br>
        처리 중입니다.<br>
        응시자와 문항 수가 많을 수록 시간이 소요됩니다.
    </div>
</div>

<form name="form1" method="get">
<!--@loop(list)-->
<div class="reminder01 blue"><h1>{{list.__ord}} / {{list_total}}번 응시정보 (수강생ID : {{list.course_user_id}})</h1></div>
<!--@execute(../management/exam_user_view.jsp?eid={{eid}}&cuid={{list.course_user_id}}&mode=print)-->
<!--/loop(list)-->
</form>

<script>
$(document).ready(function() {
    $(".ex_radio input[type=checkbox]").after("<span class=\"inputmark checkmark\"></span>")
    $(".ex_radio input[type=radio]").after("<span class=\"inputmark radiomark\"></span>")
    $(".no_print").hide();
    $(".only_print").show();
    $("#prog").hide();

    alert("{{list_total}}명의 시험결과를 출력합니다.");
    window.print();
});
</script>
