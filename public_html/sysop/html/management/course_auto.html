<script>
function setLabel() {
    var progresses = {
        "사용" : "blue", "중지" : "gray"
        , "제출" : "blue", "미제출" : "red", "모두" : "gray-silver"
        , "과제 제출" : "blue", "과제 미제출" : "red", "해당 없음" : "gray-silver"
        , "시험 제출" : "blue", "시험 미제출" : "red"
        , "학습 시작일" : "green", "학습 종료일" : "orange"
        , "일반" : "sky", "과정" : "purple"
        , "온라인" : "blue", "집합" : "red"
    };
    $(".label").each(function() {
        var v = $(this).html();
        $(this).addClass(progresses[v]);
    });
}
addEvent("onload", function() { setLabel(); });
</script>
