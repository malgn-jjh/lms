<form name="form1" method="post" target="sysfrm" onsubmit="return goSubmit(this);">


<table class="f_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
<col width="120"><col>
<tr>
	<td class="f_th01">추가발행수</td>
	<td class="f_td01" colspan="3"><input type="text" name="coupon_cnt" style="text-align:right;width:100px;" /> 장</td>
</tr>
</table>

<table class="b_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="b_th01"><button type="button" class="bttn2" onclick="window.close();">닫기</button></td>
	<td class="b_td01"><button type="submit" class="bttn2">발행</button></td>
</tr>
</table>
</form>
{{form_script}}

<script>
function goSubmit(f) {
	if(!validate(f)) return false;

	if(parseInt(document.forms['form1']['coupon_cnt'].value) <= 0) {
		alert("1장이상 입력해야 추가 발행 가능합니다.");
		document.forms['form1']['coupon_cnt'].focus();
		return false;
	}
}
</script>
