<form name="form1" method="post" onsubmit="return goSubmit(this);">
발신자 : <input type="text" name="send_phone"><br />
수신자 : <input type="text" name="recv_phone"><br />
제목 : <input type="text" name="title"><br />
<textarea name="msg_body" style="width:300px; height:300px;">{{msg_body}}</textarea><br />
예약발송 : <input type="text" name="send_time"> <input type="checkbox" checked="checked" onclick="useTime(this.checked);"><br />
<input type="submit" value="보내기">
</form>
{{form_script}}
<script>
function goSubmit(f) {
	if(!validate(f)) return false;
	return confirm(f['recv_phone'].value + " 번호로 발송하시겠습니까?");
}
function useTime(v) {
	if(v) $("input[name=send_time]").removeAttr("disabled");
	else $("input[name=send_time]").attr("disabled", "disabled");
}
</script>
