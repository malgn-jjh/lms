<style>
.download { padding:0; margin:0; }
.download li { margin:2px 0 0 20px; }
.download li a { color:#055B8C; text-decoration:none; }
</style>

<form name="form1" method="get">
<table class="c_tb01">
<tr>
	<td class="c_th01">문의조회</td>
</tr>
</table>

<table class="f_tb01">
<tr>
	<td class="f_th01">성명</td>
	<td class="f_td01">{{user_nm}}</td>
</tr>
<tr>
	<td class="f_th01">이메일</td>
	<td class="f_td01">{{email}}</td>
</tr>
<tr>
	<td class="f_th01">휴대전화</td>
	<td class="f_td01">{{mobile_conv}}</td>
</tr>
<!--@if(category_nm)-->
<tr>
	<td class="f_th01">카테고리</td>
	<td class="f_td01">{{category_nm}}</td>
</tr>
<!--/if(category_nm)-->
<tr>
	<td class="f_th01">내용</td>
	<td class="f_td01" style="height:200px;vertical-align:top;">{{content}}</td>
</tr>
<!--@if(files)-->
<tr>
	<td class="f_th01">첨부파일</td>
	<td class="f_td01">
		<ol class="download">
			<!--@loop(files)-->
			<li>{{files.ext}}<a href="../main/download.jsp?id={{files.id}}&ek={{files.ek}}">{{files.filename}}</a></li>
			<!--/loop(files)-->
		</ol>
	</td>
</tr>
<!--/if(files)-->
<tr>
	<td class="f_th01">아이피</td>
	<td class="f_td01">{{ip_addr}}</td>
</tr>
<tr>
	<td class="f_th01">등록일</td>
	<td class="f_td01">{{reg_date_conv}}</td>
</tr>
<tr>
	<td class="f_th01">상태</td>
	<td class="f_td01">{{status_conv}}</td>
</tr>
</table>

<table class="b_tb01">
<tr>
	<td class="b_th01"><button type="button" class="bttn2" onclick="location.href='formmail_list.jsp?{{list_query}}';">목록</button></td>
	<td class="b_td01">
		<button type="button" class="bttn2" onclick="BtnConfirmGo('삭제', 'formmail_delete.jsp?id={{id}}');">삭제</button>
	</td>
</tr>
</table>
</form>
{{form_script}}
