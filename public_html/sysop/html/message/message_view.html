<form name="form1" method="post" target="sysfrm">

<table class="f_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
<tr>
	<td class="f_th01">보낸사람</td>
	<td class="f_td01">{{user_nm}} ({{login_id}})</td>
</tr>
<tr>
	<td class="f_th01">발신일자</td>
	<td class="f_td01">{{reg_date_conv}}</td>
</tr>
<tr>
	<td class="f_th01">발송인원</td>
	<td class="f_td01">
		{{send_cnt_conv}} 명 
		<!--@if(send_block)-->
		<input type="button" class="btn_simp" value="대상자" onclick="OpenWindow('send_list.jsp?mid={{id}}', 'dre44', 600, 540);">
		<!--/if(send_block)-->
	</td>
</tr>
</table>
		
<table class="f_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
<tr>
	<td class="f_th01">제목</td>
	<td class="f_td01"><input type="text" name="subject" style="width:97%;"></td>
</tr>
<tr>
	<td class="f_th01">내용</td>
	<td class="f_td01">
		<textarea name="content" style="width:97%; height:110px; padding:5px;">{{content}}</textarea>
	</td>
</tr>
</table>

<table class="b_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="b_th01"><button type="button" class="bttn2" onclick="window.close();">닫기</button></td>
	<td class="b_td01"><button type="submit" class="bttn2">수정</button></td>
</tr>
</table>

</form>
