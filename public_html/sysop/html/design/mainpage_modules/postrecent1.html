<tr>
	<td class="f_th01">게시판1</td>
	<td class="f_td01">
		<select id="md_board1" name="md_board1" onchange="changeBoard(1, this);" HNAME="게시판1" REQUIRED="Y">
			<option value=""> - 선택 - </option>
		</select>
		<input type="hidden" name="md_code1" size="10" HNAME="게시판1" REQUIRED="Y">
		<input type="hidden" name="md_nm1" size="20" HNAME="게시판1" REQUIRED="Y">
		<script>
		$(document).ready(function() {
			$.get("../board/board_list.jsp?mode=json", function(d) {
				for(var i = 0; i < d.length; i++) {
					var option = $('<option value="' + d[i].code + '">' + d[i].board_nm + '</option>');
					$('#md_board1').append(option.clone());
					$('#md_board2').append(option);
				}

				$('#md_board1').val(document.forms['form1']['md_code1'].value);
				$('#md_board2').val(document.forms['form1']['md_code2'].value);
			});
		});
		function changeBoard(i, el) {
			document.forms['form1']['md_code' + i].value = el.options[el.selectedIndex].value;
			document.forms['form1']['md_nm' + i].value = el.options[el.selectedIndex].text;
		}
		</script>
	</td>
</tr>
<tr>
	<td class="f_th01">게시판2</td>
	<td class="f_td01">
		<select id="md_board2" name="md_board2" onchange="changeBoard(2, this);" HNAME="게시판2" REQUIRED="Y">
			<option value=""> - 선택 - </option>
		</select>
		<input type="hidden" name="md_code2" size="10" HNAME="게시판2" REQUIRED="Y">
		<input type="hidden" name="md_nm2" size="20" HNAME="게시판2" REQUIRED="Y">
	</td>
</tr>

	</td>
</tr>
