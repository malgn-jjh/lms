
<script language="javascript" type="text/javascript" src="/common/js/codemirror/lib/codemirror.js"></script>
<script language="javascript" type="text/javascript" src="/common/js/codemirror/addon/selection/selection-pointer.js"></script>
<script language="javascript" type="text/javascript" src="/common/js/codemirror/mode/xml/xml.js"></script>
<script language="javascript" type="text/javascript" src="/common/js/codemirror/mode/javascript/javascript.js"></script>
<script language="javascript" type="text/javascript" src="/common/js/codemirror/mode/css/css.js"></script>
<script language="javascript" type="text/javascript" src="/common/js/codemirror/mode/vbscript/vbscript.js"></script>
<script language="javascript" type="text/javascript" src="/common/js/codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script language="javascript" type="text/javascript" src="/common/js/codemirror/addon/selection/active-line.js"></script>

<link rel="stylesheet" type="text/css" href="/common/js/codemirror/lib/codemirror.css" />
<style type="text/css">
@import url(https://fonts.googleapis.com/earlyaccess/nanumgothiccoding.css);
.CodeMirror, .CodeMirror * { font-family:'Nanum Gothic Coding', 'Courier New', 'Dotumche', monospace; font-size:14px; line-height:18px; letter-spacing:0; }
.CodeMirror-selected { background-color: #c8c8c8; }
select, .select2-container * { font-family:'Nanum Gothic Coding', 'Courier New', 'Dotumche', monospace; letter-spacing:0 !important; }
</style>


<form name="form1" method="GET">
<input type="hidden" name="mode" value="{{mode}}">
<input type="hidden" name="pnm" value="{{pnm}}">
<input type="hidden" name="dir" value="{{dir}}">

<table class="t_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
<col width="200"><col>
<tr>
	<td class="t_th01">파일 선택 ({{file_cnt}}개 파일)</td>
	<td class="t_td01">
		<select name="s_file" class="js-example-basic-single" onchange="document.forms['form1'].submit()">
		<!--@loop(files)-->
		<option value="{{files.name}}"> {{files.id}}. {{files.name}} </option>
		<!--/loop(files)-->
		</select>
	</td>
</tr>
</table>
</form>
{{form_script}}

<table class="c_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="c_th01">페이지 내용</td>
	<td class="c_td01"></td>
</tr>
</table>


<table class="f_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
<tr>
	<td class="f_td01">
		<div>
			<textarea id="content" name="content" style="width:100%;" readonly>{{content}}</textarea>
		</div>
	</td>
</tr>
</table>

<table class="b_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td>
		<button type="button" class="bttn2" onclick="window.close()">닫기</button>
	</td>
	<td class="b_td01">
		
	</td>
</tr>
</table>

<script>
var editor = CodeMirror.fromTextArea(document.getElementById("content"), {
	lineNumbers: true,
    mode: "htmlmixed",
	tabMode: "indent",
	styleActiveLine: true,
	styleActiveSelected: true,
	lineWrapping: true,
	matchBrackets: true,
	readOnly: true
});
editor.setSize(null, 550);
</script>
