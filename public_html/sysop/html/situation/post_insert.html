<script language="javascript" type="text/javascript">initEditor("advanced");</script>
<form name="form1" method="post" target="sysfrm">
<input type="hidden" name="temp_id" value="{{faq_id}}">
<table class="c_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="c_th01">수강후기 <!--@nif(modify)-->등록<!--/nif(modify)--><!--@if(modify)-->수정<!--/if(modify)--></td>
	<td class="c_td01"></td>
</tr>
</table>

<table class="f_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
<col width="120"><col>
<col width="120"><col>
<tr>
	<td class="f_th01">년도 / 기수</td>
	<td class="f_td01" colspan="3">{{year}}년 / {{step}}기</td>
</tr>
<tr>
	<td class="f_th01">과정명</td>
	<td class="f_td01" colspan="3">{{step_nm}}</td>
</tr>
<tr>
	<td class="f_th01">제목 *</td>
	<td class="f_td01" colspan="3"><input type="text" name="subject" style="width:95%;"/></td>
</tr>
<tr>
	<td class="f_th01">내용</td>
	<td class="f_td01" colspan="3">
		<div style="width:100%;">
			<textarea name="content" style="width:100%;height:200px;">{{content}}</textarea>
		</div>
	</td>
</tr>
<tr>
	<td class="f_th01">점수 *</td>
	<td class="f_td01" colspan="3">
		<label><input type="radio" name="point" value="5" class="ipt01"> ★★★★★ </label>&nbsp;
		<label><input type="radio" name="point" value="4" class="ipt01"> ★★★★ </label>&nbsp;
		<label><input type="radio" name="point" value="3" class="ipt01"> ★★★ </label>&nbsp;
		<label><input type="radio" name="point" value="2" class="ipt01"> ★★ </label>&nbsp;
		<label><input type="radio" name="point" value="1" class="ipt01"> ★ </label>&nbsp;
	</td>
</tr>
</table>

<table class="b_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="b_th01"><button type="button" class="bttn2" onclick="location.href='post_list.jsp?{{list_query}}';">목록</button></td>
	<td class="b_td01">
		<!--@nif(modify)-->
		<button type="submit" class="bttn2">등록</button>
		<!--/nif(modify)-->
		<!--@if(modify)-->
		<button type="submit" class="bttn2">수정</button>
		<button type="button" class="bttn2" onclick="BtnConfirmGo('삭제', 'post_delete.jsp?{{query}}');">삭제</button>
		<!--/if(modify)-->
	</td>
</tr>
</table>

</form>
{{form_script}}
