<form name="form1" method="get">
<input type="hidden" name="tab" value="{{tab}}">
<input type="hidden" name="ord" value="{{ord}}">
<input type="hidden" name="mode" value="">

<table class="t_tb01" cellpadding="0" cellspacing="0">
<col width="120"><col>
<col width="120"><col>
<tr>
	<td class="t_th01">상태</td>
	<td class="t_td01">
		<label><input type="radio" value="" name="s_status" class="ipt01" checked> 전체</label> 
		<!--@loop(status_list)-->
		<label><input type="radio" value="{{status_list.id}}" name="s_status" class="ipt01"> {{status_list.name}}</label> 
		<!--/loop(status_list)-->
	</td>
	<td class="t_th01">기본스킨</td>
	<td class="t_td01">
		<label><input type="radio" value="" name="s_base" class="ipt01" checked> 전체</label> 
		<label><input type="radio" value="Y" name="s_base" class="ipt01"> Y</label> 
		<label><input type="radio" value="N" name="s_base" class="ipt01"> N</label> 
	</td>
</tr>
<tr>
	<td class="t_th01">검색</td>
	<td class="t_td01" colspan="3">
		<select name="s_field" onchange="document.forms['form1']['s_keyword'].focus();">
			<option value="">-전체-</option>
			<option value="a.skin_nm">스킨명</option>
			<option value="a.tpl_root">시작경로</option>
		</select>
		<input type="text" name="s_keyword" size="30" onfocus="this.select();">
		<button class="bttn2" type="submit">검색</button>
	</td>
</tr>
</table>

<table class="a_tb01" cellpadding="0" cellspacing="0" border="0">
<tr>
	<td class="a_th01">{{list_total}}</td>
	<td class="a_td01">
		<button type="button" class="bttn2" onclick="location.href='skin_insert.jsp?{{list_query}}';">등록</button>
		<button type="button" class="bttn2" onclick="document.forms['form1']['mode'].value='excel';document.forms['form1'].submit();document.forms['form1']['mode'].value='';">EXCEL</button>
	</td>
</tr>
</table>

</form>
{{form_script}}

<form name="form2" method="post">
<table class="l_tb01" cellpadding="0" cellspacing="0">
<thead>
<tr align="center">
	<td class="l_th01">No</td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.skin_nm" onclick="ListSort(this, '{{ord}}')">스킨명</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.tpl_root" onclick="ListSort(this, '{{ord}}')">시작경로</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.base_yn" onclick="ListSort(this, '{{ord}}')">기본스킨</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.reg_date" onclick="ListSort(this, '{{ord}}')">등록일</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.status" onclick="ListSort(this, '{{ord}}')">상태</span></td>
</tr>
</thead>
<tbody>
<!--@loop(list)-->
<tr class="l_tr_{{list.ROW_CLASS}}" align="center">
	<td class="l_td01">{{list.__ord}}</td>
	<td class="l_td01"><a href="skin_modify.jsp?id={{list.id}}&{{list_query}}">{{list.skin_nm}}</a></td>
	<td class="l_td01">{{list.tpl_root}}</td>
	<td class="l_td01">{{list.base_yn}}</td>
	<td class="l_td01">{{list.reg_date_conv}}</td>
	<td class="l_td01">{{list.status_conv}}</td>
</tr>
<!--/loop(list)-->
</tbody>
</table>
<!--@nif(list)-->
<table class="n_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td>해당 자료가 없습니다.</td>
</tr>
</table>
<!--/nif(list)-->

<table class="p_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="p_td01">{{pagebar}}</td>
</tr>
</table>

<script>ListSort(null, "{{ord}}");</script>

</form>
