
<form name="form1" method="post" target="listfrm" onsubmit="this.submit.disabled = true" enctype="multipart/form-data">
<input type="hidden" name="mode" value="list">
<table class="c_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="c_th01">게시물 일괄 엑셀 등록</td>
	<td class="c_td01"></td>
</tr>
</table>

<table class="g_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="g_td01">
		1. 게시물 샘플양식을 다운로드 받아 작성한 후 업로드 하십시요.
		<p class="mt3">2. 업로드 된 게시물 정보를 확인 한 후 등록하기 버튼을 클릭하면 게시물 일괄등록이 완료 됩니다.</p>
	</td>
</tr>
</table>

<table class="f_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="f_th01">카테고리</td>
	<td class="f_td01">
		<select name="category_id">
		<option value="0">지정안함</option>
		<!--@loop(categories)-->
		<option value="{{categories.id}}">{{categories.category_nm}}</option>
		<!--/loop(categories)-->
		</select>
	</td>
</tr>
<tr>
	<td class="f_th01">게시글타입</td>
	<td class="f_td01">
		<label><input type="radio" name="content_type" value="html" class="ipt01" checked> HTML </label>
		<label><input type="radio" name="content_type" value="text" class="ipt01"> 일반텍스트 </label>
	</td>
</tr>
<tr>
	<td class="f_th01">전체글삭제</td>
	<td class="f_td01">
		<label><input type="checkbox" name="del_all" value="Y" class="ipt01"> 기존에 등록된 글 모두 삭제 (절대 복구되지 않으니 신중해 선택해주세요.) </label>

	</td>
</tr>
<tr>
	<td class="f_th01">업로드파일</td>
	<td class="f_td01">
		<table width="100%" cellpadding="0" cellspacing="0">
		<tr>
			<td>
				<p class="mt3">업로드파일은 .xls 파일만 가능합니다. 복수 시트는 지원하지 않습니다.</p>
				<p class="mt5"><input type="file" name="file" size="50" style="border:1px solid #DEDEDE;"/></p>
			</td>
			<td valign="bottom" align="right">
				<input type="button" value="샘플양식 다운로드" class="btn_simp" onclick="location.href='post_sample.xls';" />
			</td>
		</tr>
		</table>
	</td>
</tr>
</table>

<div style="position:relative" id="buttonArea">
	<div id="prog" style="display:none;width:1200px;height:40px;position:absolute;opacity:0.5;filter:alpha(opacity=50);background:#FFFFFF">
		<table width="100%" height="100%" cellpadding="0" cellspacing="0">
		<tr>
			<td align="center"><img src="../html/images/admin/common/ajax-loader.gif" align="absmiddle"></td>
		</tr>
		<tr>
			<td align="center">처리 중입니다.</td>
		</tr>
		</table>
	</div>
	<div>
		<table class="b_tb01" border="0">
		<tr>
			<td>
				<button type="button" class="bttn2" onclick="location.href='index.jsp?{{list_query}}';">취소</button>
			</td>
			<td class="b_td01">
				<button type="submit" name="submit" class="bttn2">업로드</button>
			</td>
		</tr>
		</table>
	</div>
</div>

</form>
{{form_script}}

<div id="listArea" style="display:block">
<iframe name="listfrm" id="listfrm" src="about:blank" frameborder="1" width="100%" height="400" scrolling="no"></iframe>
</div>
