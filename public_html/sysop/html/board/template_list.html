<form name="form1" method="GET">
<input type="hidden" name="ord" value="">
<input type="hidden" name="bid" value="{{bid}}">

<table class="t_tb01" cellpadding="0" cellspacing="0">
<col width="120"><col>
<tr>
	<td class="t_th01">검색</td>
	<td class="t_td01" colspan="3">
		<select name="s_field" onchange="document.forms['form1']['s_keyword'].focus();">
			<option value=""> - 전체 - </option>
			<option value="a.template_nm">템플릿명</option>
			<option value="a.content">내용</option>
		</select>
		<input type="text" name="s_keyword" size="30" onfocus="this.select();">
		<button type="submit" class="bttn2">검색</button>
	</td>
</tr>
</table>
</form>
{{form_script}}

<table class="a_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="a_th01">{{list_total}}</td>
	<td class="a_td01">
		<button type="button" class="bttn2" onclick="location.href='template_insert.jsp?{{list_query}}';">등록</button>
	</td>
</tr>
</table>

<form name="form2" method="post">
<table class="l_tb01" cellpadding="0" cellspacing="0">
<colgroup>
	<col width="40">
	<!-- <col width="200"> -->
	<col width="400">
	<col width="*">
	<col width="100">
	<col width="60">
</colgroup>
<thead>
<tr>
	<td class="l_th01">No</td>
	<!-- <td class="l_th01"><span class="l_sort01" id="CL_b.board_nm" onclick="ListSort(this, '{{ord}}');">게시판명</span></td> -->
	<td class="l_th01"><span class="l_sort01" id="CL_a.template_nm" onclick="ListSort(this, '{{ord}}');">템플릿명</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.content" onclick="ListSort(this, '{{ord}}');">내용</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.reg_date" onclick="ListSort(this, '{{ord}}');">등록일</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.status" onclick="ListSort(this, '{{ord}}');">상태</span></td>
</tr>
</thead>
<tbody>
<!--@loop(list)-->
<tr class="l_tr_{{list.ROW_CLASS}}" align="center">
	<td class="l_td01">{{list.__ord}}</td>
	<!-- <td class="l_td01" align="left" title="{{list.board_nm}}">{{list.board_nm_conv}}</td> -->
	<td class="l_td01" align="left" title="{{list.template_nm_conv}}">
		<a href="template_view.jsp?id={{list.id}}&{{list_query}}">{{list.template_nm_conv}}</a>
	</td>
	<td class="l_td01" align="left">{{list.content_conv}}</td>
	<td class="l_td01">{{list.reg_date_conv}}</td>
	<td class="l_td01">{{list.status_conv}}</td>
</tr>
<!--/loop(list)-->
</tbody>
</table>

<!--@nif(list)-->
<table class="n_tb01" cellpadding="0" cellspacing="0">
<tr align="center">
	<td>해당 자료가 없습니다.</td>
</tr>
</table>
<!--/nif(list)-->

<div style="position:relative;">
<table class="p_tb01">
<tr>
	<td class="p_td01">{{pagebar}}</td>
</tr>
</table>
</form>

<table class="b_tb01" cellpadding="0" cellspacing="0" style="position:absolute;top:0;">
<tr>
	<td>
		<button type="button" class="bttn2" onclick="location.href = '../board/board_list.jsp';">게시판목록</button>
	</td>
	<td class="b_td01"></td>
</tr>
</table>
</div>

<script>ListSort(null, "{{ord}}");</script>
