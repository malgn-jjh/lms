<form name="form1" method="POST" target="sysfrm">
<input type="hidden" name="mode" value="reg">
<table class="c_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="c_th01">카테고리 등록</td>
	<td class="c_td01"></td>
</tr>
</table>

<table class="l_tb01" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<colgroup>
<col width="*">
<col width="70">
<col width="120">
</colgroup>
<thead>
<tr>
	<td class="l_th02">카테고리명</td>
	<td class="l_th02">순서</td>
	<td class="l_th02">관리</td>
</tr>
</thead>
<tbody>
<tr align="center">
	<td class="l_td01"><input type="text" name="category_nm" size="20"></td>
	<td class="l_td01">
		<select name="sort" style="width:50px">
		<!--@loop(sorts)-->
		<option value="{{sorts.sort}}">{{sorts.sort}}</option>
		<!--/loop(sorts)-->
		</select>
	</td>
	<td class="l_td01" style="padding-left:3px">
		<input type="submit" class="btn_simp"  value="등록" style="width:100px;">
	</td>
</tr>
</tbody>
</table>
</form>
{{form_script}}

<table class="l_tb01" cellpadding="0" cellspacing="0">
<colgroup>
<col width="*">
<col width="70">
<col width="120">
</colgroup>
<thead>
<tr>
	<td class="l_th01">카테고리명</td>
	<td class="l_th01">순서</td>
	<td class="l_th01">관리</td>
</tr>
</thead>
<tbody>
<!--@loop(list)-->
<form name="frm{{list.id}}" method="POST" target="sysfrm">
<input type="hidden" name="mode">
<tr align="center">
	<td class="l_td01"><input type="text" name="category_nm" value="{{list.category_nm}}" size="20" HNAME="카테고리명" REQUIRED="Y"></td>
	<td class="l_td01">
		<input type="hidden" name="id" value="{{list.id}}">
		<select name="sort" style="width:50px">
		<!--@loop(sorts)-->
		<option value="{{sorts.sort}}">{{sorts.sort}}</option>
		<!--/loop(sorts)-->
		</select>
		<script>SetFormValue('frm{{list.id}}', 'sort', '{{list.sort}}');</script>
	</td>
	<td class="l_td01">
		<input type="button" value="수정" class="btn_simp" style="width:50px" onclick="modCategory(document.forms['frm{{list.id}}'])">
		<input type="button" value="삭제" class="btn_simp" style="width:50px" onclick="delCategory(document.forms['frm{{list.id}}'])">
	</td>
</tr>
</form>
<!--/loop(list)-->
</tbody>
</table>


<!--@nif(list)-->
<table class="n_tb01" cellpadding="0" cellspacing="0">
<tr align="center">
	<td>카테고리(분류)를 추가해 주세요.</td>
</tr>
</table>
<!--/nif(list)-->

<script>
function modCategory(f) {
	f['mode'].value = "mod";
	if(!validate(f)) return;
	f.submit();
}
function delCategory(f) {
	f['mode'].value = "del";
	if(!validate(f)) return;
	f.submit();
}

</script>
