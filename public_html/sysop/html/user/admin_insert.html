<form name="form1" method="post" target="sysfrm">
<table class="c_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="c_th01"><!--@nif(modify)-->등록<!--/nif(modify)--><!--@if(modify)-->수정<!--/if(modify)--></td>
	<td class="c_td01"></td>
</tr>
</table>

<table class="f_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
<col width="120"><col><col width="120"><col>
<tr>
	<td class="f_th01">관리자아이디 <!--@nif(modify)-->*<!--/nif(modify)--></td>
	<td class="f_td01">
		<!--@nif(modify)--><input type="text" name="login_id" size="20" /><!--/nif(modify)-->
		<!--@if(modify)-->{{login_id}}<!--/if(modify)-->
	</td>
	<td class="f_th01">소속 *</td>
	<td class="f_td01">
		<select name="dept_id">
		<!--@loop(dept_list)-->
		<option value="{{dept_list.id}}">{{dept_list.name_conv}}</option>
		<!--/loop(dept_list)-->
		</select>
	</td>
</tr>
<tr>
	<td class="f_th01">관리자명 *</td>
	<td class="f_td01"><input type="text" name="user_nm" size="20" /></td>
	<td class="f_th01">유형</td>
	<td class="f_td01">
		<select name="user_kind">
		<option value="C">과정운영자</option>
		<option value="D">소속운영자</option>
		<option value="A">운영자</option>
		<option value="S">최고관리자</option>
		</select>
	</td>
</tr>
<tr>
	<td class="f_th01">비밀번호 <!--@nif(modify)-->*<!--/nif(modify)--></td>
	<td class="f_td01">
		<input type="password" name="passwd" size="20" maxlength="20" />
		<span class="desc01"><!--@if(modify)-->변경 시에만 <!--/if(modify)-->영문, 숫자, 특수문자 조합 8자 이상 입력하세요.</span>
	</td>
	<td class="f_th01">비밀번호 확인 <!--@nif(modify)-->*<!--/nif(modify)--></td>
	<td class="f_td01">
		<input type="password" name="passwd2" size="20" maxlength="20" />
	</td>
</tr>
<tr>
	<td class="f_th01">성별 *</td>
	<td class="f_td01">
		<!--@loop(genders)-->
		<label><input type="radio" name="gender" value="{{genders.id}}" class="ipt01" /> {{genders.name}} </label> &nbsp;
		<!--/loop(genders)-->
	</td>
	<td class="f_th01">생년월일</td>
	<td class="f_td01"><input type="text" name="birthday" class="cal01" size="10" /></td>
</tr>
<tr>
	<td class="f_th01">휴대폰</td>
	<td class="f_td01" colspan="3">
		<input type="text" name="mobile" size="20" onkeyup="phoneNumber(this)" />
	</td>
</tr>
<tr>
	<td class="f_th01">이메일</td>
	<td class="f_td01" colspan="3">
		<input type="text" name="email1" size="20" />&nbsp;@&nbsp;
		<input type="text" name="email2" size="20" />
		<select onchange="document.forms['form1']['email2'].value=this.value;document.forms['form1']['email2'].focus();">
			<option value=""> - 직접 입력 - </option>
			<option value="naver.com">naver.com</option>
			<option value="nate.com">nate.com</option>
			<option value="dreamwiz.com">dreamwiz.com</option>
			<option value="yahoo.co.kr">yahoo.co.kr</option>
			<option value="empal.com">empal.com</option>
			<option value="unitel.co.kr">unitel.co.kr</option>
			<option value="gmail.com">gmail.com</option>
			<option value="korea.com">korea.com</option>
			<option value="chol.com">chol.com</option>
			<option value="paran.com">paran.com</option>
			<option value="freechal.com">freechal.com</option>
			<option value="hanmail.net">hanmail.net</option>
			<option value="hotmail.com">hotmail.com</option>
		</select>
		<span class="desc01">이메일은 회원에게 결제정보 등의 통지가 나가는 중요한 수단 중 하나이므로 입력을 권장합니다.</span>
	</td>
</tr>
<tr>
	<td class="f_th01">우편번호</td>
	<td class="f_td01" colspan="3">
		<input type="text" name="zipcode" style="width:60px;" ondblclick="OpenWindow('../main/pop_zipcode.jsp', 'MPZ7', 500, 300)" readonly/>
		<input type="button" class="btn_simp" value="우편번호찾기" onclick="OpenWindow('../main/pop_zipcode.jsp', 'MPZ7', 500, 300)"/>
	</td>
</tr>
<!-- tr>
	<td class="f_th01">구 주소</td>
	<td class="f_td01" colspan="3"><input type="text" name="addr" size="70"></tr>
</tr -->
<tr>
	<td class="f_th01">주소</td>
	<td class="f_td01" colspan="3"><input type="text" name="new_addr" size="70"></tr>
</tr>
<tr>
	<td class="f_th01">상세주소</td>
	<td class="f_td01" colspan="3"><input type="text" name="addr_dtl" size="70"></tr>
</tr>
<tr>
	<td class="f_th01">기타1</td>
	<td class="f_td01" colspan="3"><input type="text" name="etc1" size="70"></tr>
</tr>
<tr>
	<td class="f_th01">기타2</td>
	<td class="f_td01" colspan="3"><input type="text" name="etc2" size="70"></tr>
</tr>
<tr>
	<td class="f_th01">상태 *</td>
	<td class="f_td01" colspan="3">
		<label><input type="radio" name="status" class="ipt01" value="1" /> 정상 </label> &nbsp;
		<label><input type="radio" name="status" class="ipt01" value="0" onclick="alertStatus()"/> 중지 </label> &nbsp;
		<span class="desc01"> 중지 상태로 변경시 해당 관리자는 로그인을 할 수 없습니다.</span>
	</td>
</tr>
</table>

<table class="b_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="b_th01"><button type="button" class="bttn2" onclick="location.href='admin_list.jsp';">목록</button></td>
	<td class="b_td01">
		<!--@nif(modify)-->
		<button type="submit" class="bttn2">등록</button>
		<!--/nif(modify)-->
		<!--@if(modify)-->
		<button type="submit" class="bttn2">수정</button>
		<button type="button" class="bttn2" onclick="BtnConfirmGo('삭제', 'admin_delete.jsp?id={{id}}');">삭제</button>
		<!--/if(modify)-->
	</td>
</tr>
</table>
</form>
{{form_script}}

<script>
function alertStatus() {
	alert("중지 상태로 변경시 해당 관리자는 로그인은 할 수 없습니다.");
}
</script>
