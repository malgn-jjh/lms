<script language="JavaScript">
function setRight() {
	parent.rightElement = document.forms['form1']['right'];
	parent.setOpenerValue();
}

function setValues() {
	var tgt = document.forms['form1']['right'];
	var arr = new Array();
	for(var i=0; i<tgt.length; i++) {
		arr[i] = tgt[i].value;
	}
	document.forms['form1']['user_idx'].value = arr.join(",");
}

if(window.addEventListener) window.addEventListener("load", setRight, false);
else if(window.attachEvent) window.attachEvent("onload", setRight);
</script>
