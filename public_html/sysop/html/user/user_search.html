<!--@nif(print_block)-->
<form name="form1" method="get">
<input type="hidden" name="ord" value="">
<input type="hidden" name="mode" value="{{mode}}">
<input type="hidden" name="sid" value="{{sid}}">

<!-- Search Area -->
<table class="t_tb01" cellpadding="0" cellspacing="0">
<col width="120"><col>
<tr>
	<td class="t_th01">구분</td>
	<td class="t_td01">
		<select name="s_kind">
			<option value="">-전체-</option>
			<!--@loop(kind_list)-->
			<option value="{{kind_list.id}}">{{kind_list.name}}</option>
			<!--/loop(kind_list)-->
		</select>
	</td>
</tr>
<tr>
	<td class="t_th01">검색</td>
	<td class="t_td01">
		<select name="s_field" onchange="document.forms['form1']['s_keyword'].focus();">
			<option value="">-전체-</option>
			<option value="a.login_id">아이디</option>
			<option value="a.user_nm">이름</option>
		</select>
		<input type="text" name="s_keyword" size="20" onfocus="this.select();">
		<button type="submit" class="bttn2">검색</button>
	</td>
</tr>
</table>
<!-- /Search Area -->

<!-- Action Area -->
<table class="a_tb01" cellpadding="0" cellspacing="0" border="0">
<tr>
	<td class="a_th01">{{list_total}}</td>
	<td class="a_td01">
	</td>
</tr>
</table>
<!-- /Action Area -->

</form>
{{form_script}}
<!--/nif(print_block)-->

<form name="form2" method="post">
<!-- List Area -->
<table class="l_tb01" cellpadding="0" cellspacing="0">
<thead>
<tr align="center">
	<td class="l_th01">No</td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.user_kind" onclick="ListSort(this, '{{ord}}')">구분</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.user_nm" onclick="ListSort(this, '{{ord}}')">이름</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.login_id" onclick="ListSort(this, '{{ord}}')">아이디</span></td>
	<td class="l_th01">선택</td>
</tr>
</thead>
<tbody>
<!--@loop(list)-->
<tr class="l_tr_{{list.ROW_CLASS}}" align="center">
	<td class="l_td01">{{list.__ord}}</td>
	<td class="l_td01">{{list.kind_conv}}</td>
	<td class="l_td01">{{list.user_nm}}</td>
	<td class="l_td01">{{list.login_id}}</td>
	<td class="l_td01"><input type="button" value="선택" class="btn_simp" onclick="choiceUser('{{list.id}}', '{{list.user_nm}}');"></td>
</tr>
<!--/loop(list)-->
</tbody>
</table>
<!--@nif(list)-->
<table class="n_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td>수강 회원이 없습니다.</td>
</tr>
</table>
<!--/nif(list)-->
<!-- /List Area -->

<!--@nif(print_block)-->
<!-- Pagebar Area -->
<table class="p_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="p_td01">{{pagebar}}</td>
</tr>
</table>
<!-- /Pagebar Area -->

<script>ListSort(null, "{{ord}}");</script>
<!--/nif(print_block)-->

</form>
