<form name="form1" method="get" target="sysfrm" onsubmit="return goSubmit();">
<input type="hidden" name="mode" value="sleep">

<table class="c_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="c_th01">휴면처리</td>
</tr>
</table>

<table class="f_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="f_th01">휴면대상</td>
	<td class="f_td01">
		{{mail_count}}명
		<span class="desc01">30일 후 휴면 전환되는 회원으로, 휴면전환안내 메일이 발송됩니다.</span>
	</td>
</tr>
<tr>
	<td class="f_th01">휴면전환</td>
	<td class="f_td01">
		{{sleep_count}}명
		<span class="desc01">접속 후 365일이 지난 회원으로, 휴면상태로 전환됩니다.</span>
	</td>
</tr>
<tr>
	<td class="f_th01">탈퇴</td>
	<td class="f_td01">
		{{out_count}}명
		<span class="desc01">휴면 전환 후 365일이 지난 회원으로, 탈퇴됩니다.</span>
	</td>
</tr>
</table>

<div style="position:relative" id="buttonArea">
	<div id="prog" style="display:none;width:1100px;height:40px;position:absolute;opacity:0.7;filter:alpha(opacity=70);background:#FFFFFF">
		<table width="100%" height="100%" cellpadding="0" cellspacing="0">
		<tr>
			<td align="center"><img src="../html/images/admin/common/ajax-loader.gif" align="absmiddle"></td>
		</tr>
		<tr>
			<td align="center">처리 중입니다.</td>
		</tr>
		</table>
	</div>
	<div>
		<table class="b_tb01" cellpadding="0" cellspacing="0">
		<tr>
			<td class="b_th01"><button type="button" class="bttn2" onclick="location.href='sleep_list.jsp?{{list_query}}';">목록</button></td>
			<td class="b_td01">
				<button type="submit" class="bttn2">처리</button>
			</td>
		</tr>
		</table>
	</div>
</div>
</form>
{{form_script}}

<script>
function goSubmit() {
	if(!confirm("상기 내용을 처리하시겠습니까?")) return false;
	document.getElementById("prog").style.display = "block";
	return true;
}
</script>
