<script language="javascript" type="text/javascript" src="/common/js/jquery-1.12.3.min.js" charset="utf-8"></script>
<script language="javascript" type="text/javascript" src="/common/js/common.js"></script>

<script>
var imageUrl = new Array();
<!--@loop(images)-->
imageUrl.push("{{images.url}}");
<!--/loop(images)-->

function setInfo() {
	
	var f = parent.document.forms['form1'];
	
//	parent.document.getElementById("thumbnailArea").style.display = "block";
//	parent.document.getElementById("prog").style.display = "none";
	
	f['access_key'].value = "{{access_key}}";
	f['duration'].value = "{{duration}}";
	f['video_height'].value = "{{video_height}}";
	f['video_framerate'].value = "{{video_framerate}}";
	f['video_width'].value = "{{video_width}}";

	var len = {{image_length}};
	for(var i = 0; i < len; i++) {
		parent.images[i].src = imageUrl[i];
		//parent.radios[i].value = imageUrl[i];
		//parent.radios[i].disabled = false;
		//parent.radios[i].setAttribute("_VALUE", i+1);
	}
	
	parent.goEncodingProgressBar();	
}

addEvent("onload", setInfo);

</script>
