<form name="form1" method="post" target="sysfrm" onsubmit="return goSubmit(this);">
<table class="f_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="f_th01">대상경로</td>
	<td class="f_td01">{{dir}}/</td>
</tr>
<tr>
	<td class="f_th01">폴더명</td>
	<td class="f_td01">
		<div class="desc01" id="checkArea" style="margin:0 0 3px 0;">영문으로 시작하는 2-20자로 영문, 숫자 조합으로 입력하세요.</div>
		<input type="text" name="folder_nm" onblur="checkName();" maxlength="20">
	</td>
</tr>
</table>

<table class="b_tb01" border="0">
<tr>
	<td>
		<button type="button" class="bttn2" onclick="parent.CloseLayer();">취소</button>
	</td>
	<td class="b_td01">
		<button type="submit" class="bttn2">폴더생성</button>
	</td>
</tr>
</table>

</form>
{{form_script}}

<script language="javascript">
function goSubmit(f) {
	f['mode'].value = "list";
	if(!validate(f)) return false;
	return true;
}
function checkName() {
	var f = document.forms['form1'];
	var area = document.getElementById("checkArea");
	var value = f["folder_nm"].value;
	var pattern = /^[a-zA-Z]{1}[a-zA-Z0-9]{1,19}$/;
	area.innerHTML = "영문으로 시작하는 2-20자로 영문, 숫자 조합으로 입력하세요.";
	if(!pattern.test(value)) {
		area.innerHTML = "<span class=\"bad\">영문으로 시작하는 2-20자로 영문, 숫자 조합으로 입력하세요.</span>";
		f["folder_nm"].focus();
		return;
	}
}
</script>
