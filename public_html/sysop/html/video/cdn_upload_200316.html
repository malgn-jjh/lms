<style type="text/css">
body { background:#ffffff; }
</style>
<script language="javascript" type="text/javascript" src="/common/nfupload/nfupload.js.jsp"></script>

<table width="100%" cellpadding="0" cellspacing="0">
<tr>
	<td style="padding:10px">

		<table border="0" cellpadding="0" cellspacing="0" width="100%">
		<tr>
			<td align="center" valign="middle">

				<div style="border:1px solid #dddddd;padding:5px;">
				<script>
				NfUpload = new NFUpload({
					nf_upload_id : "NFUpload",
					nf_width : 568,
					nf_height : 170,
					nf_field_name1 : "FileName",
					nf_field_name2 : "FileSize",
					nf_max_file_size : "{{max_file_size}}",
					nf_max_file_count : 100,
					nf_upload_url : "/sysop/video/cdn_upload.jsp?dir={{dir}}",
					nf_file_filter : "",
					nf_data_field_name : "filename",
					nf_font_family : "tahoma",
					nf_font_size : 10,
					nf_flash_url : "/common/nfupload/nfupload.swf?d=20081028",
					nf_file_overwrite : "true",
					nf_limit_ext : "{{limit_ext}}",
					nf_img_file_browse : "/common/nfupload/images/btn_file_browse2.gif",
					nf_img_file_browse_width : 59,
					nf_img_file_browse_height : 22,
					nf_img_file_delete : "/common/nfupload/images/btn_file_delete2.gif",
					nf_img_file_delete_width : 73,
					nf_img_file_delete_height : 22,
					nf_total_size_text : "Total Size",
					nf_total_size_font_family : "arial, dotum",
					nf_total_size_font_size : 11
				});
				</script>
				</div>
				<!--@if(limit_block)-->
				<div class="desc01" style="margin:5px 0 5px 0; text-align:left; color:blue">파일명은 되도록 영문, 숫자, 하이픈(-), 언더바(_)의 조합으로 해주세요. 업로드 제한 확장자 - {{limit_ext_conv}}</div>
				<script>window.resizeTo(640, 380);</script>
				<!--/if(limit_block)-->
			</td>
		</tr>
		<tr>
			<td align="center" style="padding-top:15px;">
				<button type="submit" class="bttn2 blue" onclick="NfUpload.FileUpload()">파일 업로드</button>
				<button type="button" class="bttn2" onclick="NF_Cancel()">취소</button>
			</td>
		</tr>
		</table>

	</td>
</tr>
</table>

<script language="javascript">
function NFU_Complete() {
	if(opener) opener.location.reload();
	parent.CloseLayer();
	parent.location.reload();
}

function NF_Cancel() {
	NfUpload.AllFileDelete();
	parent.CloseLayer();
}
</script>
