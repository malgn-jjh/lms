<script language="JavaScript" type="text/JavaScript">
$(".main_course_tab li a").click(function(){
	var idx = $(".main_course_tab li").index(this.closest("li"));
	$(".main_course_info").hide();
	$(".main_course_info:eq(" + idx + ")").show();
	$(".main_course_tab li").removeClass("active");
	$(".main_course_tab li:eq(" + idx + ")").addClass("active");
});
function dpInfo(no) {
	var tabCount = 3;
	for(var i=1; i<=tabCount; i++) {
		if(i == no) {
			$("#mboard" + i).show();
			$("#mb_more" + i).show();
			$("#mb_tab" + i).addClass("active");
		} else {
			$("#mboard" + i).hide();
			$("#mb_more" + i).hide();
			$("#mb_tab" + i).removeClass("active");
		}
	}
} 
</script>
