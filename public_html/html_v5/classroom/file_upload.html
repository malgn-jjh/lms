<style type="text/css">
.pop_content {height:280px;}
.btn_closed {position:absolute;top:15px;right:15px;}
</style>
<script language="javascript" type="text/javascript" src="/common/nfupload/nfupload.js.jsp"></script>

<div class="pop_wrap">
	<div class="pop_title">
		<h6>{{p_title}}</h6>
		<span class="btn_closed"><a href="javascript:void(0);" onclick="window.close();"><img src="/html/images/common/post_closed.png" alt="닫기" /></a></span>
	</div>
	<div class="pop_content">

		<table border="0" cellpadding="0" cellspacing="0" width="100%">
		<tr>
			<td align="center" valign="middle">
				<!--@if(limit_block)-->
				<div class="desc01" style="margin:5px 0 5px 0; text-align:left; color:black"><strong>[업로드 제한 확장자]</strong> {{limit_ext_conv}}</div>
				<!-- <script>window.resizeTo(630, 380);</script> -->
				<!--/if(limit_block)-->

				<div style="border:1px solid #dddddd;padding:5px;">
				<script>
				NfUpload = new NFUpload({
					nf_upload_id : "NFUpload",
					nf_width : 568,
					nf_height : 170,
					nf_field_name1 : "FileName",
					nf_field_name2 : "FileSize",
					nf_max_file_size : "{{max_file_size}}",
					nf_max_file_count : 100,
					nf_upload_url : "/classroom/file_upload.jsp?md={{md}}&mid={{mid}}",
					nf_file_filter : "",
					nf_data_field_name : "filename",
					nf_font_family : "tahoma",
					nf_font_size : 10,
					nf_flash_url : "/common/nfupload/nfupload.swf?d=20081028",
					nf_file_overwrite : "true",
					nf_limit_ext : "{{limit_ext}}",
					nf_img_file_browse : "/common/nfupload/images/btn_file_browse2.gif",
					nf_img_file_browse_width : 59,
					nf_img_file_browse_height : 22,
					nf_img_file_delete : "/common/nfupload/images/btn_file_delete2.gif",
					nf_img_file_delete_width : 73,
					nf_img_file_delete_height : 22,
					nf_total_size_text : "Total Size",
					nf_total_size_font_family : "arial, dotum",
					nf_total_size_font_size : 11
				});
				</script>
				</div>
			</td>
		</tr>
		<tr>
			<td align="center" style="padding-top:15px;">
				<input type="button" class="button blue" value="확인" onclick="javascript:NfUpload.FileUpload();" />
				<input type="button" class="button white" value="취소" onclick="javascript:NF_Cancel();" />
			</td>
		</tr>
		</table>

	</div>
</div>

<script language="javascript">
function NFU_Complete() {
	if(opener.fileupload) opener.fileupload.location.reload();
	window.close();
}

function NF_Cancel() {
	NfUpload.AllFileDelete();
	window.close();
}
</script>
