<style type="text/css">
.btn_closed {position:absolute;top:15px;right:15px;}
</style>
<form name="form1" method="post" enctype="multipart/form-data" onsubmit="return goSubmit(this)">
<div class="pop_wrap">
	<div class="pop_title">
		<h6>{{p_title}}</h6>
		<span class="btn_closed"><a href="javascript:void(0);" onclick="window.close();"><img src="/common/images/default/post_closed.png" alt="닫기" /></a></span>
	</div>
	<div class="pop_content">

		<div class="file_con">
			<table class="tb_box type_table" cellpadding="0" cellspacing="0">
			<colgroup>
				<col style="width:100px;">
				<col>
			</colgroup>
			<tbody>
				<tr>
					<th>이미지 등록</th>
					<td>
						<input type="file" name="filename" size="30" style="border:1px solid #D1D1D1;"/>
					</td>
				</tr>
				<tr>
					<th>이미지 크기</th>
					<td><input type="text" name="width" size="7" maxlength="5"> x <input type="text" name="height" size="7" maxlength="5"></td>
				</tr>
			</tbody>
			</table>
		</div>

		<div style="position:relative;margin-top:10px;border:1px solid white;">
			<div id="prog" style="display:none;width:100%;height:40px;position:absolute;opacity:1;filter:alpha(opacity=100);background:#ffffff">
				<table width="100%" cellpadding="0" cellspacing="0">
				<tr>
					<td align="center"><img src="/sysop/html/images/admin/common/ajax-loader.gif" align="absmiddle"></td>
				</tr>
				<tr>
					<td align="center">업로드 중 입니다. 완료까지 기다리세요.</td>
				</tr>
				</table>
			</div>
			<div>
				<table class="b_tb01" cellpadding="0" cellspacing="0" border="0">
				<tr>
					<td align="center">
						<input type="submit" class="button blue" value="확인" />
						<input type="button" class="button white" value="취소" onclick="javascript:window.close();" />
					</td>
				</tr>
				</table>
			</div>
		</div>

	</div>
</div>
</form>
{{form_script}}

<script>
function goSubmit(f) {
	if(!validate(f)) return false;
	document.getElementById("prog").style.display = "block";
}
</script>
