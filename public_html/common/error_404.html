<!DOCTYPE html>
<html lang="ko">
<head>
<title>페이지를 찾을 수 없습니다.</title>
<meta charset="utf-8">
<meta http-equiv="imagetoolbar" content="no">
<meta http-equiv="Expires" content="-1" /> 
<meta http-equiv="Pragma" content="no-cache" /> 
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style type="text/css">
body {background-color:#efefef; letter-spacing:-1px;}
#container {
	box-sizing:border-box;
	max-width:50em;
	margin:10em auto 0;
	padding:3em 6em;
	text-align:center;
	background-color:#ffffff;
	border-radius:3em;
	-webkit-box-shadow:3em 3em 3em 0px rgba(0,0,0,0.15);
	-moz-box-shadow:3em 3em 3em 0px rgba(0,0,0,0.15);
	box-shadow:3em 3em 3em 0px rgba(0,0,0,0.15);
}
#container h1 {font-size:6em; margin:0;}
.button_wrap {margin-top:3em;}
.button_wrap button {margin:0 1em; padding:0.35em 1.5em; background:transparent; border:2px solid #000000; font-weight:bold; cursor:pointer;}
.button_wrap button:hover {background:#000000; color:#ffffff;}
@media (max-width:750px) {
	#container {margin:5em auto 0; padding:1em 2em 2em;}
}
</style>
</head>
<body>
<div id="container">
	<h1>404</h1>
	<h2>페이지를 찾을 수 없습니다.</h2>
	<div>없는 주소를 입력하셨거나, 요청하신 페이지의 주소가 변경, 삭제됐을 수 있습니다.</div>
	<div class="button_wrap">
		<button type="button" onclick="location.href = '/main/index.jsp';">메인으로</button>
		<button type="button" onclick="history.go(-1);">이전페이지로</button>
	</div>
</div>
</body>
</html>
